    sectionSummary: "详细说明“Tools（工具）”层，展示面向开发者的组件，如何使构建、监控与管理 AI 工作流成为交互化且高效的体验。"
    title: "第 1 层：你的开发者工具包"
    description: "构建、监控与管理 AI 工作流所需的一切尽在此处。这些工具设计直观且功能强大，使你可完全掌控。"
    action:
      text: "探索可观测性"
      link: "link:///observability"
