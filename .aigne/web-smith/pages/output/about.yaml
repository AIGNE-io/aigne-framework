        9ajrz12ik7esfk1z:
          value:
            list:
              - id: item-1753379691477-fu786lae3
                type: text
                text: AIGNE 是“Artificial Intelligence & Generative Natural-Language
                  Ecosystem”（人工智能与生成式自然语言生态系统）的缩写。我们致力于构建一个开放框架，让真正的人工智能代理无处不在——从云端到边缘端。
