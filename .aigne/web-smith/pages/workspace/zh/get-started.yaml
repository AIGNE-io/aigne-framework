  - name: "installation"
    summary: "提供清晰、可复制粘贴的安装命令，适用于多种包管理器，以接地气的方式让开发者觉得安装过程毫不费力。"
    title: "安装步骤"
    description: "准备将 AIGNE 添加到您的项目中吗？选择您喜欢的包管理器并运行下面的任一命令。就是这么简单！"
