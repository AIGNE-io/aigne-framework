project:
  title: "AIGNE CLI"
  description: "AIGNE Framework 的官方命令行工具，用于简化 AI agent 的开发、测试和部署流程"

documents:
  - title: "概述"
    description: "AIGNE CLI 简介、功能特性和核心概念"
    path: "/overview.md"
    sourcePaths:
      - "README.md"
      - "package.json"
    icon: "lucide:home"

  - title: "快速开始"
    description: "安装 AIGNE CLI 和创建第一个 agent 项目"
    path: "/getting-started.md"
    sourcePaths:
      - "README.md"
      - "src/commands/create.ts"
    icon: "lucide:rocket"

  - title: "基本工作流程"
    description: "使用 AIGNE CLI 进行 agent 开发的典型工作流程"
    path: "/workflow.md"
    sourcePaths:
      - "src/commands/create.ts"
      - "src/commands/run.ts"
      - "src/commands/test.ts"
    icon: "lucide:workflow"

  - title: "命令参考"
    description: "所有 AIGNE CLI 命令的详细参考文档"
    path: "/commands.md"
    sourcePaths:
      - "src/commands/aigne.ts"
    icon: "lucide:terminal"
    children:
      - title: "create"
        description: "创建新的 AIGNE 项目和 agent 配置文件"
        path: "/commands/create.md"
        sourcePaths:
          - "src/commands/create.ts"

      - title: "run"
        description: "运行指定路径的 AIGNE agent 并启动聊天循环"
        path: "/commands/run.md"
        sourcePaths:
          - "src/commands/run.ts"
          - "src/utils/run-chat-loop.ts"

      - title: "test"
        description: "在指定的 agents 目录中运行测试"
        path: "/commands/test.md"
        sourcePaths:
          - "src/commands/test.ts"

      - title: "serve-mcp"
        description: "将 agents 作为 MCP 服务器提供（streamable http）"
        path: "/commands/serve-mcp.md"
        sourcePaths:
          - "src/commands/serve-mcp.ts"
          - "src/utils/serve-mcp.ts"

      - title: "eval"
        description: "评估指定 agent 的性能和准确性"
        path: "/commands/eval.md"
        sourcePaths:
          - "src/commands/eval.ts"
          - "src/utils/evaluation/"

      - title: "observe"
        description: "启动可观测性服务器用于监控数据"
        path: "/commands/observe.md"
        sourcePaths:
          - "src/commands/observe.ts"

      - title: "hub"
        description: "管理 AIGNE Hub 连接（连接、列出、切换、查看状态、移除）"
        path: "/commands/hub.md"
        sourcePaths:
          - "src/commands/hub.ts"
          - "src/utils/aigne-hub/"

      - title: "deploy"
        description: "将 AIGNE 应用部署到指定的 endpoint"
        path: "/commands/deploy.md"
        sourcePaths:
          - "src/commands/deploy.ts"

      - title: "app"
        description: "应用管理相关命令（agent、app、upgrade 等子命令）"
        path: "/commands/app.md"
        sourcePaths:
          - "src/commands/app.ts"
          - "src/commands/app/"

  - title: "配置"
    description: "AIGNE CLI 的配置选项和环境变量"
    path: "/configuration.md"
    sourcePaths:
      - "src/constants.ts"
      - "src/type.ts"
    icon: "lucide:settings"
