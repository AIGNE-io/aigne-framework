meta:
  title: "加入 AIGNE 开发者社区 | AIGNE Framework"
  description: "与 AIGNE 社区连接！查找贡献我们开源项目的资源、加入技术论坛，并了解我们的 Elastic-2.0 许可证。"
  image: "mediakit://aigne-framework.png"
sections:
  - sectionName: "communityHero"
    sectionSummary: "以充满活力的信息欢迎开发者，鼓励他们加入社区并提供前往论坛和 GitHub 的即时链接。"
    heroTitle: "欢迎来到 AIGNE 社区！"
    heroDescription: "这里是精彩发生的地方！与其他开发者建立联系，分享你的出色想法，并共同塑造 AI 应用开发的未来。让我们一起构建非凡的事物。"
    actions:
      - text: "加入论坛"
        link: "https://community.arcblock.io/discussions/boards/aigne"
      - text: "在 GitHub 查看"
        link: "https://github.com/AIGNE-io/aigne-framework"
    sectionBackground: "linear-gradient(135deg, #232526 0%, #414345 100%)"
  - sectionName: "getInvolved"
    sectionSummary: "提供清晰、可执行的社区参与路径，将参与划分为贡献、讨论和报告问题。"
    title: "参与并发挥影响力"
    description: "有很多方式可以成为 AIGNE 旅程的一部分。无论你是程序员、思考者还是问题解决者，你的贡献推动我们向前。"
    list:
      - sectionName: "contributeCode"
        sectionSummary: "鼓励开发者在 GitHub 上为开源项目做出贡献。"
        iconifyIconName: "mdi:github"
        cardTitle: "贡献代码"
        cardDescription: "加入我们的开源代码库。查看我们的贡献指南，开始你的第一个拉取请求（pull request）。"
      - sectionName: "joinDiscussions"
        sectionSummary: "邀请开发者加入讨论并在技术论坛上分享想法。"
        iconifyIconName: "mdi:forum-outline"
        cardTitle: "加入讨论"
        cardDescription: "分享你的项目、提出问题，并在我们的官方技术论坛与其他开发者建立联系。"
      - sectionName: "reportIssues"
        sectionSummary: "指导用户如何通过 GitHub Issues 报告错误或请求功能。"
        iconifyIconName: "mdi:bug-outline"
        cardTitle: "报告与跟踪问题"
        cardDescription: "发现错误或有功能请求？在 GitHub Issues 上告诉我们，帮助我们为所有人改进框架。"
    action:
      text: "阅读贡献指南"
      link: "https://github.com/AIGNE-io/aigne-framework/blob/main/CONTRIBUTING.md"
  - sectionName: "projectLicense"
    sectionSummary: "清晰传达项目的开源许可证，以确保法律透明并鼓励开发者和企业采用。"
    featureTitle: "许可以支持创新"
    featureDescription: "AIGNE Framework 是开源的，采用 Elastic-2.0 许可证。我们信奉透明并致力于赋能开发者自由构建，让大家有信心项目将保持开放与协作。"
    action:
      text: "阅读完整许可证"
      link: "https://github.com/AIGNE-io/aigne-framework/blob/main/LICENSE.md"
    rightImage: "mediakit://aigne.png"
  - sectionName: "communityCTA"
    sectionSummary: "最后一项充满活力的号召性用语，强化主要参与渠道，敦促访客加入论坛或在 GitHub 上探索项目。"
    title: "准备好深入参与了吗？"
    description: "你的下一个重要创意可能只差一次对话。今天就加入我们充满活力的社区，开始构建 AI 的未来。"
    ctaActions:
      - text: "前往论坛"
        link: "https://community.arcblock.io/discussions/boards/aigne"
      - text: "在 GitHub 上为我们加星"
        link: "https://github.com/AIGNE-io/aigne-framework"
    ctaBackground: "grey.100"