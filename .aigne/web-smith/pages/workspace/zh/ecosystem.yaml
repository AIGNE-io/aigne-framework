meta:
  title: "AIGNE 生态系统：软件包、库与人工智能模型"
  description: "探索强大的 AIGNE 生态系统！发现核心软件包如 @aigne/core、CLI 和 Agent 库，并了解与 OpenAI、Gemini、Anthropic 等的无缝集成。"
sections:
  - sectionName: "ecosystemHero"
    sectionSummary: "引人入胜的主视觉区，介绍 AIGNE 生态系统，突出其全面且互联的特性，并提供明确的行动号召。"
    heroTitle: "欢迎来到 AIGNE 宇宙"
    heroDescription: "这不仅仅是一个框架；它是一个完整的工具、库与模型生态系统，所有组件协同配合。帮助您更快、更聪明地构建，并享有更大的创作自由。让我们一起创造出色的作品！"
    actions:
      - text: "查看文档"
        link: "link:///docs"
      - text: "查看示例"
        link: "link:///examples"
    sectionBackground: "linear-gradient(to bottom, #1a237e, #0d123e)"
  - sectionName: "corePackages"
    sectionSummary: "以清晰的 1x3 布局展示 AIGNE 框架的基础包（@aigne/core、@aigne/agent-library、@aigne/cli），说明每个构建模块的用途。"
    title: "您的 AI 开发工具包"
    description: "您所需的一切都在这里。这些核心软件包是每个出色 AIGNE 应用的基础，从一开始就为您提供强大且灵活的能力。"
    list:
      - sectionName: "corePackage"
        sectionSummary: "突出 @aigne/core 包，说明其作为框架核心组件的作用。"
        iconifyIconName: "mdi:heart-pulse"
        cardTitle: "@aigne/core"
        cardDescription: "框架的核心！这里是魔法的起点，提供构建强大自治 AI 的功能性核心。"
      - sectionName: "agentLibraryPackage"
        sectionSummary: "突出 @aigne/agent-library，强调其提供预构建代理以加速开发的角色。"
        iconifyIconName: "mdi:library-shelves"
        cardTitle: "@aigne/agent-library"
        cardDescription: "为何从头开始搭建？从我们的库中获取预构建的专用代理，快速编排复杂工作流。"
      - sectionName: "cliPackage"
        sectionSummary: "突出 @aigne/cli 包，展示其作为管理 AIGNE 项目的必要命令行工具。"
        iconifyIconName: "mdi:flash"
        cardTitle: "@aigne/cli"
        cardDescription: "您的指挥中心！快速启动项目、运行代理并管理部署，使用快速且直观的命令行界面。"
  - sectionName: "leadingModels"
    sectionSummary: "以 2x2 网格展示首批主要 AI 模型集成（OpenAI、Gemini、Anthropic、AWS Bedrock），强调 AIGNE 的灵活性与实力。"
    title: "接入顶尖人工智能"
    description: "无缝接入全球最先进的 AI 模型。AIGNE 提供统一无缝的集成，使您能专注于构建，而非样板代码。"
    list:
      - sectionName: "openAIModel"
        sectionSummary: "展示 OpenAI 集成的卡片。"
        imageButton:
          image: "mediakit://aigne-openai.png"
          link: ""
        title: "OpenAI"
        description: "利用 GPT 系列模型的能力，完全支持函数调用与流式输出。"
      - sectionName: "geminiModel"
        sectionSummary: "展示 Google Gemini 集成的卡片。"
        imageButton:
          image: "mediakit://aigne-gemini.png"
          link: ""
        title: "Google Gemini"
        description: "利用 Google 在文本与图像任务上的先进多模态模型。"
      - sectionName: "anthropicModel"
        sectionSummary: "展示 Anthropic Claude 集成的卡片。"
        imageButton:
          image: "mediakit://aigne-anthropic.png"
          link: ""
        title: "Anthropic Claude"
        description: "与 Claude 集成，以获得复杂推理能力和可靠的性能表现。"
      - sectionName: "bedrockModel"
        sectionSummary: "展示 AWS Bedrock 集成的卡片。"
        imageButton:
          image: "mediakit://aigne-bedrock.png"
          link: ""
        title: "AWS Bedrock"
        description: "通过 Amazon 的可扩展基础设施安全访问多样的基础模型。"
  - sectionName: "additionalModels"
    sectionSummary: "以 2x2 网格展示第二组 AI 模型集成（DeepSeek、Ollama、OpenRouter、XAI），突出生态系统的广度与持续扩展性。"
    title: "借助更多模型释放创造力"
    description: "由您选择！从开源强劲模型到专用 API，我们的生态系统不断扩展，为任何任务提供合适工具。"
    list:
      - sectionName: "deepseekModel"
        sectionSummary: "展示 DeepSeek 集成的卡片。"
        imageButton:
          image: "mediakit://aigne-deepseek.png"
          link: ""
        title: "DeepSeek"
        description: "通过直接的 API 集成使用 DeepSeek 的强大语言模型。"
      - sectionName: "ollamaModel"
        sectionSummary: "展示 Ollama 用于本地模型的集成卡片。"
        imageButton:
          image: "mediakit://aigne-ollama.png"
          link: ""
        title: "Ollama"
        description: "在本地运行开源模型，以获得极致的隐私保护和离线能力。"
      - sectionName: "openRouterModel"
        sectionSummary: "展示 OpenRouter 用于统一模型访问的集成卡片。"
        imageButton:
          image: "mediakit://aigne-openrouter.png"
          link: ""
        title: "OpenRouter"
        description: "通过一个统一的 API 访问来自数十个提供商的数百个模型。"
      - sectionName: "xaiModel"
        sectionSummary: "展示 XAI 集成的卡片。"
        imageButton:
          image: "mediakit://aigne-xai.png"
          link: ""
        title: "XAI"
        description: "与 Grok 集成，获得带有机智与独特视角的 AI 表现。"
  - sectionName: "ecosystemCTA"
    sectionSummary: "最后的、充满活力的行动号召，鼓励开发者开始使用 AIGNE 生态系统，并引导他们查看文档与示例。"
    title: "准备好开始了吗？"
    description: "整个 AIGNE 生态系统触手可及。您将先构建什么？深入文档以开始，或查看我们的示例以获取灵感！"
    ctaActions:
      - text: "立即开始"
        link: "link:///docs/getting-started"
      - text: "查看示例"
        link: "link:///examples"
    ctaBackground: "grey.100"