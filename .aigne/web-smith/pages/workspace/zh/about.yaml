meta:
  title: "关于 AIGNE | 名称背后的故事"
  description: "了解 AIGNE 的起源与含义。了解一个法国中世纪村庄和古爱尔兰语如何激发我们的名称灵感，以及它在人工智能领域的意义。"
  image: "mediakit://aigne-framework.png"
sections:
  - sectionName: "aboutHero"
    sectionSummary: "引人入胜的英雄区块，介绍 AIGNE 名称的起源与含义，并提供明确的操作按钮以探索框架或加入社区。"
    heroTitle: "名字背后有什么？AIGNE 的故事"
    heroDescription: "有没有想过“ AIGNE ”源自何处？它不仅仅是一个名字——它承载着灵感、精神和我们对人工智能未来的愿景。让我们深入了解吧！"
    sectionBackground: "primary.dark"
    actions:
      - text: "查看文档"
        link: "link:///docs"
      - text: "加入社区"
        link: "link:///community"
  - sectionName: "nameMeaning"
    sectionSummary: "本节以清晰的 1x3 布局分解 AIGNE 名称的三个关键方面——发音、来源与首字母缩略词，便于理解和记忆。"
    title: "AIGNE 的精神"
    description: "我们的名称融合了历史、语言与技术，反映了我们构建有“精神”的智能代理的使命。以下为其内涵解析。"
    list:
      - sectionName: "pronunciationCard"
        sectionSummary: "说明如何发音 AIGNE 的内容卡，使名称对用户更亲切易记。"
        iconifyIconName: "mdi:volume-high"
        cardTitle: "如何发音"
        cardDescription: "发音为 [ ˈei dʒən ]——类似英文单词“agent”，但去掉了结尾的 t。很简单，对吧？现在你知道了！"
      - sectionName: "originCard"
        sectionSummary: "说明名称双重来源的内容卡，将其与法国村庄和古爱尔兰语联系起来，构建引人注目的品牌故事。"
        iconifyIconName: "mdi:map-marker-outline"
        cardTitle: "双重起源的故事"
        cardDescription: "AIGNE 的灵感来源于法国南部的一个中世纪村庄以及古爱尔兰语中表示“精神”的词汇。二者结合恰好体现了我们的目标：构建会思考并付诸行动的智能代理。"
      - sectionName: "acronymCard"
        sectionSummary: "展示 AIGNE 首字母缩略词的内容卡，明确说明项目全名及技术范畴。"
        iconifyIconName: "mdi:format-letter-case"
        cardTitle: "缩写含义"
        cardDescription: "AIGNE 是“Artificial Intelligence & Generative Natural-Language Ecosystem”（人工智能与生成式自然语言生态系统）的缩写。我们致力于构建一个开放框架，让真正的人工智能代理无处不在——从云端到边缘端。"
  - sectionName: "communityFeature"
    sectionSummary: "一段功能区，突出 AIGNE 的开源和社区驱动特性，邀请开发者贡献并成为项目旅程的一部分。"
    featureTitle: "由热情的社区构建"
    featureDescription: "AIGNE 不仅仅是一个项目；它是由像你这样的开发者共同推动的协作成果。我们相信开源的力量能共同构建人工智能的未来。每一次贡献，无论大小，都会带来重大影响。"
    action:
      text: "成为贡献者"
      link: "link:///community"
    rightImage: "mediakit://aigne-framework.png"
  - sectionName: "aboutCta"
    sectionSummary: "最后一个充满活力的号召性用语区，旨在将已了解项目故事的访问者转化为活跃用户，引导他们进入入门指南和示例。"
    title: "受到启发了吗？一起构建吧！"
    description: "既然你已了解我们的故事，现在是成为其中一员的时候。深入框架，浏览示例，看看你能用 AIGNE 创造出什么。"
    ctaBackground: "grey.100"
    ctaActions:
      - text: "立即开始"
        link: "link:///docs/getting-started"
      - text: "查看演示"
        link: "link:///examples"
