meta:
  title: "AIGNE Framework Examples | Live Demos & Code Samples"
  description: "Explore a rich collection of ready-to-run examples for the AIGNE Framework. See how to build chatbots, integrate with MCP, manage memory, and orchestrate complex workflows."
  image: "mediakit://aigne-framework.png"
sections:
  - name: "hero"
    summary: "An energetic and welcoming hero section that immediately shows visitors how easy it is to run an example, establishing a hands-on, practical tone for the page."
    heroTitle: "See AIGNE in Action!"
    heroDescription: "Why just read about it? Dive straight into our collection of hands-on examples. From basic chatbots to complex integrations, these demos are designed to get you building in minutes. Let's go!"
    code:
      filename: "Run a Chatbot Instantly"
      content: "export OPENAI_API_KEY=YOUR_OPENAI_API_KEY\nnpx -y @aigne/example-chat-bot --chat"
  - name: "examplesIntro"
    summary: "A brief introductory section to set the stage for the example list, explaining the breadth of applications covered."
    title: "Your Playground for AI Innovation"
    description: "We've packed this page with practical, one-click-execution demos. Explore intelligent conversation, powerful MCP protocol integrations, smart memory mechanisms, and a variety of workflow patterns. Each example is a launchpad for your next big idea!"
    sectionImage: "mediakit://aigne-framework.png"
  - name: "exampleListPrimary"
    summary: "A visually engaging grid showcasing the primary examples. Each card provides a quick summary to encourage exploration of core functionalities."
    title: "Core Concepts & Integrations"
    description: "Start with the fundamentals. These examples cover everything from basic chatbots to powerful integrations with external services using the Model Context Protocol (MCP)."
    list:
      - title: "Basic Chatbot"
        description: "Your 'Hello, World!' for AI agents. Create a simple, powerful chatbot in minutes. Supports one-shot and interactive modes."
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/chat-bot"
          image: "mediakit://aigne-cli.png"
      - title: "Chatbot with Memory"
        description: "Give your agent a memory! This example uses the FSMemory plugin to persist conversations across sessions."
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/memory"
          image: "mediakit://aigne-observability.png"
      - title: "MCP Server"
        description: "Run your AIGNE agents as a Model Context Protocol (MCP) server, consumable by clients like Claude Code."
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/mcp-server"
          image: "mediakit://aigne-hub.png"
      - title: "GitHub Integration"
        description: "Interact with GitHub repositories directly from your AI agent. Search repos, get file contents, create issues, and more."
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/mcp-github"
          image: "mediakit://aigne-framework.png"
  - name: "exampleListAdvanced"
    summary: "A second grid of examples focusing on advanced data interaction and workflow patterns, showcasing the framework's versatility and power."
    title: "Advanced Data & Workflows"
    description: "Ready for more? These examples demonstrate how to connect your agents to live data from the web, databases, and orchestrate them into sophisticated, multi-step workflows."
    list:
      - title: "Web Content Extraction"
        description: "Use the Puppeteer MCP Server to navigate websites and extract content, turning the web into a data source for your agent."
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/mcp-puppeteer"
          image: "mediakit://aigne-libs.png"
      - title: "Smart Database Interaction"
        description: "Connect your agent to a SQLite database. Let it create tables, run queries, and manage data with natural language."
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/mcp-sqlite"
          image: "mediakit://aigne-studio.png"
      - title: "Advanced Workflow Patterns"
        description: "Explore powerful patterns like Concurrency, Sequential Pipelines, Routers, and Orchestration to build sophisticated multi-agent systems."
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples"
          image: "mediakit://aigne-anthropic.png"
      - title: "Secure Code Execution"
        description: "Enable your agent to write and execute code in a secure environment, opening up a world of dynamic problem-solving."
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/workflow-code-execution"
          image: "mediakit://aigne-openai.png"
  - name: "quickStart"
    summary: "A clear, actionable section that details the quick start process, empowering developers to try the examples immediately."
    title: "Get Running in Seconds"
    description: "No need to clone or install anything. Just set your API key and use `npx` to run any example directly from the command line. Itâ€™s that simple!"
    code:
      name: "bash"
      content: "export OPENAI_API_KEY=YOUR_OPENAI_API_KEY\n\n# Run in one-shot mode\nnpx -y @aigne/example-chat-bot\n\n# Or enter interactive chat mode\nnpx -y @aigne/example-chat-bot --chat"
  - name: "multiModelSupport"
    summary: "A section highlighting the framework's flexibility by showing how to easily switch between different LLM providers."
    title: "Bring Your Own Model"
    description: "AIGNE is built for flexibility. Easily switch between different large language models by setting the `MODEL` environment variable. We support OpenAI, Anthropic, Bedrock, and more!"
    code:
      name: "bash"
      content: "# Using Anthropic Claude models\nexport MODEL=anthropic:claude-3-7-sonnet-latest\nexport ANTHROPIC_API_KEY=YOUR_ANTHROPIC_API_KEY\n\n# Using AWS Bedrock models\nexport MODEL=bedrock:us.amazon.nova-premier-v1:0\nexport AWS_ACCESS_KEY_ID=\"\"\nexport AWS_SECRET_ACCESS_KEY=\"\"\nexport AWS_REGION=\"us-west-2\""
  - name: "cta"
    summary: "A final, energetic call-to-action to guide users to the next logical steps: either starting their own project or learning more from the documentation."
    title: "Ready to Build Your Own AI Agent?"
    description: "You've seen what's possible. Now it's your turn! Grab the framework, dive into the docs, and start bringing your AI-powered ideas to life."
    ctaActions:
      - text: "Get Started Now"
        link: "link:///get-started"
      - text: "Explore Documentation"
        link: "link:///docs"