rules: |
  请帮助我生成一个 AIGNE CLI 相关的文档

  ## 结构规划
  - cli create 相关的文档，需要参考 sub-repository/aigne-framework/packages/cli/templates/default 目录下文件中的内容

  ## 文档详情生成规则
  文案风格要生动，多使用面向用户引导式的语言，让用户阅读起来不枯燥。
  文档要详细，特别是命令的用法、参数，确保包含了所有的命令和参数的说明。

  ## 专有名词
  - 使用 Agent ,不要使用 Agents
  - 不要翻译 Agent

targetAudience: 开发者
nodeName: 部分
locale: en
translateLanguages:
  - zh
docsDir: ../../../../docs-ai-v0.1
outputDir: ../../../../docs-ai-v0.1/output
sourcesPath:
  - /Users/lban/arcblock/code/aigne-framework/packages/cli/src
  - /Users/lban/arcblock/code/aigne-framework/packages/cli/templates
sources:
  - /Users/lban/arcblock/code/aigne-framework/packages/cli/README.md