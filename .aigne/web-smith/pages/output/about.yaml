        9ajrz12ik7esfk1z:
          value:
            list:
              - id: item-1753379691477-fu786lae3
                type: text
                text: "AIGNE is inspired by a medieval village in southern France and the Old
                  Irish word for 'spirit.' This combo perfectly captures our
                  goal: building intelligent agents that think and act."
                style:
                  color: ""
                  fontSize: 16px
                  variant: body1
        v5utpm7bu9yvdpnq:
