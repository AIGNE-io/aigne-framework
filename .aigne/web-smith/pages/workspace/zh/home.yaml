meta:
  title: "AIGNE 框架 | 构建现代人工智能应用"
  description: "了解 AIGNE 框架，这是一种函数式、模块化的方法，用于构建现代人工智能应用。开始使用多模型支持、灵活的工作流，以及以开发者为先的体验。"
  image: "mediakit://aigne-framework.png"
sections:
  - name: "hero"
    summary: "主要的头图区域，用有力的标题、简洁的价值主张和主要的行动号召来吸引用户注意。"
    title: "以有趣的方式构建现代人工智能应用"
    description: "欢迎使用 AIGNE 框架！它是一个函数式、模块化的工具包，旨在让构建强大且可扩展的人工智能解决方案更快速、更高效。立即开始，亲自体验。"
    action:
      text: "立即开始"
      link: "link:///get-started"
  - name: "keyFeatures"
    summary: "以简洁且易于扫读的列表形式突出 AIGNE 框架的核心优势，迅速向开发者传达其价值。"
    title: "满足创建与创新所需的一切"
    description: "我们为 AIGNE 提供了一系列功能，从开始到结束简化您的开发流程，使将想法转化为产品变得更容易。"
    list:
      - title: "设计模块化"
        description: "以清晰的模块化结构组织代码。这使开发更轻松并简化维护，让您可以专注于构建而非修复。"
      - title: "您喜爱的 AI 模型"
        description: "可即时连接 OpenAI、Gemini、Claude 等。框架支持可扩展性，添加新模型很简单。"
      - title: "灵活的工作流模式"
        description: "从简单的顺序任务到复杂的并发操作，AIGNE 支持多种工作流模式以应对各种挑战。"
      - title: "完整的 TypeScript 支持"
        description: "通过全面的 TypeScript 支持获得优质的开发体验，确保类型安全，使代码更健壮、更可预测。"
  - name: "quickStart"
    summary: "提供面向代码的实操入门，展示如何通过真实代码示例简单地安装和使用框架。"
    title: "几分钟内上手"
    description: "何必等待？您可以在短时间内安装 AIGNE 并运行第一个 agent。只需复制、粘贴，即可看到运行效果。就是这么简单！"
    code:
      filename: "examples/workflow-handoff/usages.ts"
      content: "import { AIAgent, AIGNE } from \"@aigne/core\";\nimport { OpenAIChatModel } from \"@aigne/openai\";\n\nconst { OPENAI_API_KEY } = process.env;\n\nconst model = new OpenAIChatModel({\n  apiKey: OPENAI_API_KEY,\n});\n\nfunction transferToB() {\n  return agentB;\n}\n\nconst agentA = AIAgent.from({\n  name: \"AgentA\",\n  instructions: \"You are a helpful agent.\",\n  outputKey: \"A\",\n  skills: [transferToB],\n  inputKey: \"message\",\n});\n\nconst agentB = AIAgent.from({\n  name: \"AgentB\",\n  instructions: \"Only speak in Haikus.\",\n  outputKey: \"B\",\n  inputKey: \"message\",\n});\n\nconst aigne = new AIGNE({ model });\n\nconst userAgent = aigne.invoke(agentA);\n\nconst result1 = await userAgent.invoke({ message: \"transfer to agent b\" });\nconsole.log(result1);\n// Output:\n// {\n//   B: \"Transfer now complete,  \\nAgent B is here to help.  \\nWhat do you need, friend?\".\n// }\n\nconst result2 = await userAgent.invoke({ message: \"It's a beautiful day\" });\nconsole.log(result2);\n// Output:\n// {\n//   B: \"Sunshine warms the earth,  \\nGentle breeze whispers softly,  \\nNature sings with joy.  \",\n// }"
  - name: "architecture"
    summary: "以视觉化方式展示框架架构，建立信任并为技术用户提供清晰的结构概览。"
    title: "坚实基础，无限可能"
    description: "我们以清晰的分层架构设计了 AIGNE，该架构兼具强大性与易理解性。它为从简单代理到复杂多代理系统的构建提供了稳固的基础。"
    image: "mediakit://aigne-dark.png"
  - name: "workflowPatterns"
    summary: "介绍多个关键工作流模式，展示 AIGNE 的多功能性，帮助开发者想象可能的应用场景。"
    title: "像专业人士一样编排 AI"
    list:
      - title: "顺序"
        description: "适用于需要特定操作顺序的多步骤任务，如内容生成流水线。"
      - title: "并发"
        description: "通过同时运行多个独立任务来提升性能。适合并行数据分析。"
      - title: "路由"
        description: "根据输入智能地将请求路由到不同的专用代理。适用于智能助理。"
      - title: "交接"
        description: "在代理之间无缝转移控制，以解决需要多个专家协作的复杂问题。"
  - name: "exploreWorkflowsCta"
    summary: "一个专门的行动号召，引导用户从工作流模式概览前往详细文档页面以获得更深入的了解。"
    title: "准备好设计您的流程了吗？"
    description: "这仅是可能性的一部分。我们的文档包含详细的指南和示例，涵盖从反思到代码执行的每种工作流模式。"
    action:
      text: "探索所有工作流"
      link: "link:///docs/workflows"
  - name: "callToAction"
    summary: "最后的行动号召，鼓励用户加入社区并查阅文档，提供明确的下一步。"
    title: "让我们一起构建出色的项目"
    description: "AIGNE 社区正在发展。加入开发者论坛，查阅文档，开始构建下一代人工智能应用。"
    action:
      text: "阅读文档"
      link: "link:///docs"
