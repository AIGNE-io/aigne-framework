meta:
  title: "AIGNE 框架示例 | 实操演示与用例"
  description: "探索 AIGNE 框架的实用示例。了解如何构建聊天机器人、与 MCP 集成、管理记忆并实现强大的工作流模式。"
  image: "mediakit://aigne-framework.png"
sections:
  - name: "hero"
    summary: "以充满活力且亲切的语气介绍示例页面，突出演示的实用价值并鼓励用户开始构建。"
    title: "观看 AIGNE 实际演示！"
    description: "准备动手了吗？进入我们的一系列现实示例。从基础聊天机器人到复杂工作流与 MCP 集成，这些演示是构建出色 AI 应用的起点。不需要长篇阅读，只有可运行的代码。"
    image: "mediakit://aigne-framework.png"
    action:
      text: "查看完整文档"
      link: "link:///docs"
  - name: "quickStart"
    summary: "为开发者提供一种直接、无额外安装的方式，使用 npx 立即运行示例，满足其行动导向的需求。"
    title: "60 秒内运行示例"
    description: "无需安装！只需打开终端，设置 API 密钥，然后使用 `npx` 立即运行任意示例。这是亲自体验 AIGNE 强大功能的最快方式。"
    code:
      filename: "终端"
      content: "export OPENAI_API_KEY=YOUR_OPENAI_API_KEY # Set your OpenAI API key\n\n# Run in one-shot mode\nnpx -y @aigne/example-chat-bot\n\n# Or add --chat parameter to enter interactive chat mode\nnpx -y @aigne/example-chat-bot --chat"
  - name: "multiLlmSupport"
    summary: "展示框架的灵活性，演示开发者如何轻松在不同的大型语言模型之间切换，这是针对技术用户的重要特性。"
    title: "使用自选模型"
    description: "AIGNE 与所有主流平台兼容。无论您偏向 OpenAI、Anthropic 还是 Bedrock，只需更改环境变量即可切换模型。您可以自由选择最适合任务的 LLM。"
    code:
      filename: "环境设置"
      content: "# Using OpenAI models\nexport MODEL=openai:gpt-4.1\nexport OPENAI_API_KEY=YOUR_OPENAI_API_KEY\n\n# Using Anthropic Claude models\nexport MODEL=anthropic:claude-3-7-sonnet-latest\nexport ANTHROPIC_API_KEY=YOUR_ANTHROPIC_API_KEY\n\n# Using Bedrock Nova models\nexport MODEL=bedrock:us.amazon.nova-premier-v1:0\nexport AWS_ACCESS_KEY_ID=\"\"\nexport AWS_SECRET_ACCESS_KEY=\"\"\nexport AWS_REGION=\"\""
  - name: "coreConceptsExamples"
    summary: "展示如聊天机器人和记忆等基础示例，为新用户提供使用 AIGNE 核心功能的可靠起点。"
    title: "核心概念"
    list:
      - title: "基础聊天机器人"
        description: "AIGNE 的“Hello, World!”示例。学习创建并运行一个基于代理的简单聊天机器人的基础知识。"
      - title: "带记忆的聊天机器人"
        description: "提升你的对话体验！了解如何使用 FSMemory 插件为代理提供跨会话的持久记忆。"
  - name: "mcpIntegrationExamples"
    summary: "通过实际集成示例，突出 AIGNE 通过模型上下文协议 (MCP) 与外部工具和服务连接的能力。"
    title: "MCP 集成：连接任何系统"
    list:
      - title: "MCP 服务器"
        description: "将您的代理作为强大的工具公开。学习如何通过 MCP 提供服务，以便像 Claude Code 这样的客户端使用。"
      - title: "GitHub 集成"
        description: "自动化您的开发工作流！与 GitHub 交互以编程方式搜索仓库、读取文件并管理问题。"
      - title: "Puppeteer 网页爬取"
        description: "将网页转为您的数据库。使用 Puppeteer 代理导航网站并动态提取内容。"
      - title: "SQLite 数据库交互"
        description: "与您的数据对话。该演示允许您使用自然语言查询和管理 SQLite 数据库。"
  - name: "workflowPatternExamples"
    summary: "展示 AIGNE 在使用多种强大工作流模式编排复杂多代理系统方面的高级能力。"
    title: "高级工作流模式"
    list:
      - title: "代码执行"
        description: "在代理工作流中安全地运行和评估代码。"
      - title: "并行工作流"
        description: "并行处理多项任务以提高速度和效率。"
      - title: "顺序流水线"
        description: "串联代理以创建强大的多步骤自动化流程。"
      - title: "群聊模拟"
        description: "编排多个专用代理之间的复杂对话和协作。"
      - title: "智能编排与路由"
        description: "探索诸如 Handoff（交接）、Reflection（反思）和 Routing（路由）等高级模式，以构建真正智能的自治系统。"
  - name: "cta"
    summary: "用清晰且充满活力的号召性用语结尾，邀请开发者加入社区并开始使用 AIGNE 构建项目。"
    title: "准备好构建您自己的项目了吗？"
    description: "您已经了解了可能的功能。现在轮到您了！获取框架，深入阅读文档，加入我们的开发者社区。我们期待看到您的作品。"
    action:
      text: "立即开始"
      link: "link:///get-started"