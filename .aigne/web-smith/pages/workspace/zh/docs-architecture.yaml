    heroTitle: "打造卓越 AI 的蓝图：AIGNE 的三层架构"
    heroDescription: "准备好查看各部分如何相互连接吧！AIGNE 框架基于强大的三层设计，使构建企业级 AI 应用对你而言轻松便捷，同时为用户提供高度可扩展性。"
