meta:
  title: "AIGNE Framework Examples | Hands-On Demos & Use Cases"
  description: "Explore practical examples of the AIGNE Framework. See how to build chatbots, integrate with MCP, manage memory, and implement powerful workflow patterns."
  image: "mediakit://aigne-framework.png"
sections:
  - name: "hero"
    summary: "Introduce the Examples page with an energetic and welcoming tone, highlighting the practical value of the demos and encouraging users to start building."
    title: "See AIGNE in Action!"
    description: "Ready to get your hands dirty? Jump into our collection of real-world examples. From basic chatbots to complex workflows and MCP integrations, these demos are your launchpad for building amazing AI applications. No long reads, just pure, runnable code."
    image: "mediakit://aigne-framework.png"
    action:
      text: "View Full Documentation"
      link: "link:///docs"
  - name: "quickStart"
    summary: "Provide a direct, no-fuss way for developers to run an example immediately using npx, catering to their action-oriented mindset."
    title: "Run an Example in 60 Seconds"
    description: "No installation needed! Just pop open your terminal, set your API key, and run any example instantly with `npx`. Itâ€™s the fastest way to experience the power of AIGNE firsthand."
    code:
      filename: "Terminal"
      content: "export OPENAI_API_KEY=YOUR_OPENAI_API_KEY # Set your OpenAI API key\n\n# Run in one-shot mode\nnpx -y @aigne/example-chat-bot\n\n# Or add --chat parameter to enter interactive chat mode\nnpx -y @aigne/example-chat-bot --chat"
  - name: "multiLlmSupport"
    summary: "Showcase the framework's flexibility by demonstrating how easily developers can switch between different large language models, a key feature for technical users."
    title: "Bring Your Own Model"
    description: "AIGNE plays nicely with all the major players. Whether you're team OpenAI, Anthropic, or Bedrock, switching models is as simple as changing an environment variable. You have the freedom to choose the best LLM for your job."
    code:
      filename: "Environment Setup"
      content: "# Using OpenAI models\nexport MODEL=openai:gpt-4.1\nexport OPENAI_API_KEY=YOUR_OPENAI_API_KEY\n\n# Using Anthropic Claude models\nexport MODEL=anthropic:claude-3-7-sonnet-latest\nexport ANTHROPIC_API_KEY=YOUR_ANTHROPIC_API_KEY\n\n# Using Bedrock Nova models\nexport MODEL=bedrock:us.amazon.nova-premier-v1:0\nexport AWS_ACCESS_KEY_ID=\"\"\nexport AWS_SECRET_ACCESS_KEY=\"\"\nexport AWS_REGION=\"\""
  - name: "coreConceptsExamples"
    summary: "Showcase foundational examples like chatbots and memory to give new users a solid starting point with AIGNE's core features."
    title: "Core Concepts"
    list:
      - title: "Basic Chatbot"
        description: "Your 'Hello, World!' for AIGNE. Learn the fundamentals of creating and running a simple, agent-based chatbot."
      - title: "Chatbot with Memory"
        description: "Level up your conversations! See how to use the FSMemory plugin to give your agent a persistent memory across sessions."
  - name: "mcpIntegrationExamples"
    summary: "Highlight AIGNE's power to connect with external tools and services through the Model Context Protocol (MCP) with practical integration examples."
    title: "MCP Integrations: Connect to Anything"
    list:
      - title: "MCP Server"
        description: "Expose your agents as powerful tools. Learn to serve them over MCP for clients like Claude Code to consume."
      - title: "GitHub Integration"
        description: "Automate your dev workflow! Interact with GitHub to search repos, read files, and manage issues programmatically."
      - title: "Puppeteer Web Scraping"
        description: "Turn the web into your database. Use a Puppeteer agent to navigate websites and extract content dynamically."
      - title: "SQLite Database Interaction"
        description: "Chat with your data. This demo lets you query and manage an SQLite database using natural language."
  - name: "workflowPatternExamples"
    summary: "Demonstrate the advanced capabilities of AIGNE for orchestrating complex, multi-agent systems using various powerful workflow patterns."
    title: "Advanced Workflow Patterns"
    list:
      - title: "Code Execution"
        description: "Securely run and evaluate code as part of your agent's workflow."
      - title: "Concurrent Workflows"
        description: "Process multiple tasks in parallel to boost speed and efficiency."
      - title: "Sequential Pipelines"
        description: "Chain agents together to create powerful, multi-step automated processes."
      - title: "Group Chat Simulation"
        description: "Orchestrate complex conversations and collaborations between multiple specialized agents."
      - title: "Smart Orchestration & Routing"
        description: "Explore advanced patterns like Handoff, Reflection, and Routing to build truly intelligent, autonomous systems."
  - name: "cta"
    summary: "Conclude the page with a clear and energetic call-to-action, inviting developers to join the community and start building with AIGNE."
    title: "Ready to Build Your Own?"
    description: "You've seen what's possible. Now it's your turn! Grab the framework, dive into the docs, and join our community of builders. We can't wait to see what you create."
    action:
      text: "Get Started Now"
      link: "link:///get-started"