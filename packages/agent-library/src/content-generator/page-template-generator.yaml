name: page-template-generator
description: 网页结构生成器，支持根据用户输入的结构规划生成网页结构
instructions:
  url: ./prompts/page-template-generator.md
input_schema:
  type: object
  properties:
    rules:
      type: string
      description: 用户的结构规划的要求
    locale:
      type: string
      description: 用户语言，如 zh、en
    datasources:
      type: string
      description: 结构规划的上下文，用于辅助结构规划
    targetAudience:
      type: string
      description: 结构规划的目标受众
    originalStructurePlan: ./schema/structure-plan.yaml
    title:
      type: string
    description:
      type: string
    path:
      type: string
    parentId:
      type:
        - string
        - 'null'
    content:
      type: string
      description: 当前页面需要展示的信息
    componentList:
      type: string
    projectId:
      type: string
      description: 项目 ID
    pagesKitPoint:
      type: string
      description: Pages Kit 挂载点
  required:
    - rules
    - datasources
    - originalStructurePlan
output_schema:
  type: object
  properties:
    pageTemplate:
      type: string
      description: 页面结构规划，使用 YAML 格式返回
  required:
    - pageTemplate