meta:
  title: "AIGNE Framework | Build Modern AI Applications"
  description: "The functional AI application framework for developers. Build scalable, multi-model AI solutions with flexible workflows, TypeScript support, and seamless integrations. Get started in minutes."
  image: "mediakit://aigne-framework.png"
sections:
  - name: "hero"
    summary: "A vibrant and welcoming introduction to the AIGNE Framework, designed to immediately capture a developer's interest with a clear value proposition and direct calls-to-action to get started or explore the source code."
    heroTitle: "Build Modern AI Applications"
    heroDescription: "AIGNE is a functional AI development framework designed to simplify and accelerate your process. Create powerful, scalable, and modular AI solutions with incredible ease!"
    actions:
      - text: "Get Started"
        link: "link:///get-started"
      - text: "View on GitHub"
        link: "https://github.com/AIGNE-io/aigne-framework"
  - name: "quickStart"
    summary: "Showcases the framework's simplicity and power by providing a hands-on, copy-paste-ready code example. This section aims to prove how quickly a developer can achieve a meaningful result (a multi-agent workflow)."
    title: "Get Started in 60 Seconds"
    description: "Jump right in! See how easy it is to create and run a multi-agent workflow that seamlessly hands off tasks. Install the package, and you're ready to build something amazing."
    code:
      name: "/examples/workflow-handoff/usages.ts"
      content: "import { AIAgent, AIGNE } from \"@aigne/core\";\nimport { OpenAIChatModel } from \"@aigne/openai\";\n\nconst { OPENAI_API_KEY } = process.env;\n\nconst model = new OpenAIChatModel({\n  apiKey: OPENAI_API_KEY,\n});\n\nfunction transferToB() {\n  return agentB;\n}\n\nconst agentA = AIAgent.from({\n  name: \"AgentA\",\n  instructions: \"You are a helpful agent.\",\n  outputKey: \"A\",\n  skills: [transferToB],\n  inputKey: \"message\",\n});\n\nconst agentB = AIAgent.from({\n  name: \"AgentB\",\n  instructions: \"Only speak in Haikus.\",\n  outputKey: \"B\",\n  inputKey: \"message\",\n});\n\nconst aigne = new AIGNE({ model });\n\nconst userAgent = aigne.invoke(agentA);\n\nconst result1 = await userAgent.invoke({ message: \"transfer to agent b\" });\nconsole.log(result1);\n// Output:\n// {\n//   B: \"Transfer now complete,  \\nAgent B is here to help.  \\nWhat do you need, friend?\".\n// }\n\nconst result2 = await userAgent.invoke({ message: \"It's a beautiful day\" });\nconsole.log(result2);\n// Output:\n// {\n//   B: \"Sunshine warms the earth,  \\nGentle breeze whispers softly,  \\nNature sings with joy.  \".\n// }"
  - name: "multiModelSupport"
    summary: "Visually highlights the framework's extensive, plug-and-play support for major AI models, assuring developers of its flexibility and future-proof design."
    title: "Connect to Any Model, Instantly"
    description: "Enjoy built-in support for OpenAI, Gemini, Claude, and other mainstream AI models. You have the freedom to switch, combine, or even add your own models with minimal effort."
    list:
      - title: "OpenAI"
        description: "Leverage the full power of GPT-4, function calling, and the entire OpenAI ecosystem right out of the box."
        imageButton:
          link: "link:///docs"
          image: "mediakit://aigne-openai.png"
      - title: "Gemini"
        description: "Tap into Google's powerful and creative family of multimodal models for any complex task you can imagine."
        imageButton:
          link: "link:///docs"
          image: "mediakit://aigne-gemini.png"
      - title: "Anthropic"
        description: "Build safer and more reliable AI applications by integrating Claude's advanced reasoning capabilities."
        imageButton:
          link: "link:///docs"
          image: "mediakit://aigne-anthropic.png"
      - title: "And Many More"
        description: "We also support Bedrock, Ollama, DeepSeek, and more, making it a breeze to connect to your favorite provider."
        imageButton:
          link: "link:///docs"
          image: "mediakit://aigne-libs.png"
  - name: "architecture"
    summary: "Provides a high-level overview of the framework's powerful workflow and architectural capabilities, using a clear diagram to build confidence in its robust design."
    title: "Flexible Workflows for Any Scenario"
    description: "AIGNE offers multiple patterns like Sequential, Concurrent, and Routing to handle any application logic you can dream up. Our modular architecture makes it fun to build, test, and scale your creations."
    sectionImage: "mediakit://aigne.png"
  - name: "callToAction"
    summary: "A final, energetic call-to-action that encourages developers to take the next step, whether it's exploring practical examples or diving into the comprehensive documentation."
    title: "Ready to Build Your Next AI Application?"
    description: "The adventure is just beginning! Join our growing community, get inspired by our examples, and start building with AIGNE today."
    ctaActions:
      - text: "Explore Examples"
        link: "link:///examples"
      - text: "Read the Docs"
        link: "link:///docs"