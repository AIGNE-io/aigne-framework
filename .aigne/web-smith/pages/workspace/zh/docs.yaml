    title: "你的 AI 开发之旅从这里开始！"
    description: "构建强大、现代 AI 应用所需的一切尽在掌握。探索核心概念、查看架构，或直接进入代码。一起开始构建优秀的项目。"
    list:
      - title: "核心概念"
        description: "了解驱动 AIGNE 的基本理念，从模块化设计到强大的智能体系统。"
        action:
          text: "了解基础"
          link: "link:///docs/concepts"
      - title: "架构"
        description: "查看整体结构！理解使框架灵活且可扩展的三层设计。"
        action:
          text: "查看蓝图"
          link: "link:///docs/architecture"
      - title: "工作流模式"
        description: "探索如何使用顺序、路由和移交等模式编排简单或复杂的任务。"
        action:
          text: "掌握流程"
          link: "link:///docs/workflows"
      - title: "API 参考"
        description: "深入了解每个包、类和函数。构建时的完整参考指南。"
        action:
          text: "浏览 API"
          link: "link:///docs/api"
  - name: "quickStart"
    summary: "提供动手实践、以行动为导向的快速入门指南，使开发者能够通过运行真实代码示例立即体验框架的简洁与强大。"
    title: "几分钟内开始构建！"
    description: "无需等待。您可以在很短时间内运行首个多智能体工作流。只需使用您喜欢的包管理器安装该包并运行此示例，即可见证效果。"
    code:
      filename: "/examples/workflow-handoff/usages.ts"
      content: "import { AIAgent, AIGNE } from \"@aigne/core\";\nimport { OpenAIChatModel } from \"@aigne/openai\";\n\nconst { OPENAI_API_KEY } = process.env;\n\nconst model = new OpenAIChatModel({\n  apiKey: OPENAI_API_KEY,\n});\n\nfunction transferToB() {\n  return agentB;\n}\n\nconst agentA = AIAgent.from({\n  name: \"AgentA\",\n  instructions: \"You are a helpful agent.\",\n  outputKey: \"A\",\n  skills: [transferToB],\n  inputKey: \"message\",\n});\n\nconst agentB = AIAgent.from({\n  name: \"AgentB\",\n  instructions: \"Only speak in Haikus.\",\n  outputKey: \"B\",\n  inputKey: \"message\",\n});\n\nconst aigne = new AIGNE({ model });\n\nconst userAgent = aigne.invoke(agentA);\n\nconst result1 = await userAgent.invoke({ message: \"transfer to agent b\" });\nconsole.log(result1);\n// Output: { B: \"Transfer now complete...\" }\n\nconst result2 = await userAgent.invoke({ message: \"It's a beautiful day\" });\nconsole.log(result2);\n// Output: { B: \"Sunshine warms the earth...\" }"
  - name: "architectureOverview"
    summary: "以可视化方式介绍框架的三层架构，帮助开发者建立清晰的心智模型，了解各组件如何交互，并鼓励他们进一步探索。"
    title: "为强大与简洁而构建"
    description: "AIGNE Framework 采用三层架构，连接强大的开发者工具、核心框架以及大量 LLM 提供者。这意味着您将获得面向开发者且适用于企业级规模的体验。"
    image: "mediakit://aigne.png"
    action:
      text: "探索架构"
      link: "link:///docs/architecture"
  - name: "keyFeatures"
    summary: "以充满活力、易于扫描的格式突出框架最具吸引力和实用性的功能，强化对开发者的核心价值主张。"
    title: "助您成功的一切"
    description: "我们为 AIGNE 提供了旨在使开发过程更快、更灵活且更高效的功能。以下是一些受欢迎的功能："
    list:
      - title: "模块化设计"
        description: "让项目保持整洁有序！我们的模块化结构便于组织代码、提高效率并简化后期维护。"
      - title: "多 AI 模型支持"
        description: "避免被单一提供商绑定。可无缝切换 OpenAI、Gemini、Claude 等多种模型，您可以选择最适合任务的模型。"
      - title: "灵活的工作流模式"
        description: "从简单的顺序任务到复杂的并发智能体对话，应有尽有。AIGNE 提供实现任意工作流所需的模式。"
      - title: "无缝 MCP 集成"
        description: "使用内置的 Model Context Protocol，可轻松连接到数据库或网页抓取器等外部系统与服务。集成变得简单。"
  - name: "joinTheCommunity"
    summary: "以友好且热情的号召邀请开发者加入 AIGNE 社区，促进参与并提供清晰的支持和贡献途径。"
    title: "一起构建吧！"
    description: "有问题、想法，或想展示一个有趣的项目？加入我们充满活力的开发者社区！我们在论坛上很活跃，也欢迎在 GitHub 上看到新贡献。"
    action:
      text: "立即参与"
      link: "link:///community"