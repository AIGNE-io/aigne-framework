meta:
  title: "AIGNE Community & Support | Join the Conversation"
  description: "Dive into the AIGNE developer community! Find support, get involved with contributions, and connect with other builders. Let's create amazing AI apps together."
  image: "mediakit://aigne-framework.png"
sections:
  - name: "heroCommunity"
    summary: "A vibrant and welcoming hero section designed to energize developers, making them feel instantly part of the AIGNE community and encouraging them to join the conversation."
    title: "Welcome to the AIGNE Community!"
    description: "You're in the right place! This is where the magic happens. Connect with fellow developers, share your brilliant ideas, and get the support you need to build incredible AI applications. Let's build the future, together!"
    action:
      text: "Join the Discussion"
      link: "https://community.arcblock.io/discussions/boards/aigne"
  - name: "getInvolved"
    summary: "An action-oriented section that clearly presents the main channels for community engagement—forum, contributions, and issue tracking—making it super easy for developers to jump in and participate."
    title: "Jump Right In!"
    description: "Ready to make your mark? There are so many ways to get involved, from asking questions to contributing code. Find your fit and start collaborating!"
    list:
      - title: "Technical Forum"
        description: "Have a question? Need a second pair of eyes on your code? Jump into our technical forum to chat with experts and fellow AIGNE enthusiasts."
        action:
          text: "Ask a Question"
          link: "https://community.arcblock.io/discussions/boards/aigne"
      - title: "Contribute to the Project"
        description: "Help shape the future of AIGNE! We're an open-source project and welcome all contributions. Check out our guidelines to get started."
        action:
          text: "See Contribution Guide"
          link: "https://github.com/AIGNE-io/aigne-framework/blob/main/CONTRIBUTING.md"
      - title: "Report an Issue"
        description: "Found a bug or have an idea for a new feature? Open an issue on GitHub. Your feedback is what makes the framework better for everyone."
        action:
          text: "Open an Issue"
          link: "https://github.com/AIGNE-io/aigne-framework/issues"
  - name: "licensingInfo"
    summary: "A clear and reassuring section that explains the project's open-source license, empowering developers by highlighting the freedom and flexibility they have when building with AIGNE."
    title: "Build with Freedom"
    description: "AIGNE Framework is an open source project licensed under Elastic-2.0. This means you have the freedom to innovate, build, and deploy your solutions with confidence. Go ahead, create something amazing!"
    action:
      text: "Read the Full License"
      link: "https://github.com/AIGNE-io/aigne-framework/blob/main/LICENSE.md"
  - name: "connectOnGithub"
    summary: "A final, energetic call-to-action that encourages developers to connect with the project on GitHub, fostering a sense of ongoing community and keeping them engaged with the latest updates."
    title: "Let's Connect on GitHub!"
    description: "Don't be a stranger! Star the repository to show your support and stay up-to-date with the latest developments. We can't wait to see what you'll build!"
    action:
      text: "Star us on GitHub"
      link: "https://github.com/AIGNE-io/aigne-framework"