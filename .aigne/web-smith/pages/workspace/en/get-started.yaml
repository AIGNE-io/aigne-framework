meta:
  title: "Get Started with AIGNE Framework | Installation & Quick Start"
  description: "Jumpstart your AI application development! This guide provides everything you need to install the AIGNE Framework, set up your environment, and run your first agent."
sections:
  - name: "getStartedHero"
    summary: "An energetic and welcoming hero section that sets the tone for a quick and easy start, encouraging developers to jump right in."
    heroTitle: "Ready to Build? Let's Go!"
    heroDescription: "Welcome to AIGNE! This guide will get you from zero to your first running AI agent in just a few minutes. It's fast, fun, and incredibly powerful."
    action:
      text: "Explore the Full Docs"
      link: "link:///docs"
  - name: "environmentCheck"
    summary: "Clearly outlines the single prerequisite for the framework, ensuring developers have the correct Node.js version before proceeding."
    title: "Step 1: Check Your Setup"
    description: "All you need is Node.js version 20.0 or higher. That's it! Once you've confirmed that, you're ready for takeoff."
  - name: "installationHeader"
    summary: "A clear header that groups the different installation commands, letting the user know it's time to install the package using their preferred manager."
    title: "Step 2: Install the Framework"
    description: "Time to add AIGNE to your project! Pick your favorite package manager below and run the command. You'll be set up in a flash."
  - name: "installNpm"
    summary: "Provides the specific installation command for npm users, presented in a clean, easy-to-copy code block."
    title: "Using npm"
    description: "The classic choice for Node.js package management."
    code:
      name: "Terminal"
      content: "npm install @aigne/core"
  - name: "installYarn"
    summary: "Provides the specific installation command for yarn users, presented in a clean, easy-to-copy code block."
    title: "Using yarn"
    description: "For those who prefer the speed and reliability of Yarn."
    code:
      name: "Terminal"
      content: "yarn add @aigne/core"
  - name: "installPnpm"
    summary: "Provides the specific installation command for pnpm users, presented in a clean, easy-to-copy code block."
    title: "Using pnpm"
    description: "A fast, disk space-efficient package manager."
    code:
      name: "Terminal"
      content: "pnpm add @aigne/core"
  - name: "usageExample"
    summary: "Showcases a simple yet effective 'Hello World' style example to give developers an immediate sense of accomplishment and demonstrate the framework's core functionality."
    title: "Step 3: Run Your First Agent!"
    description: "You're all set! Let's bring your first AI agent to life. This example creates two agents and shows how one can hand off a task to another. Just copy, paste, and watch the magic happen!"
    code:
      name: "/examples/workflow-handoff/usages.ts"
      content: "import { AIAgent, AIGNE } from \"@aigne/core\";\nimport { OpenAIChatModel } from \"@aigne/openai\";\n\nconst { OPENAI_API_KEY } = process.env;\n\nconst model = new OpenAIChatModel({\n  apiKey: OPENAI_API_KEY,\n});\n\nfunction transferToB() {\n  return agentB;\n}\n\nconst agentA = AIAgent.from({\n  name: \"AgentA\",\n  instructions: \"You are a helpful agent.\",\n  outputKey: \"A\",\n  skills: [transferToB],\n  inputKey: \"message\",\n});\n\nconst agentB = AIAgent.from({\n  name: \"AgentB\",\n  instructions: \"Only speak in Haikus.\",\n  outputKey: \"B\",\n  inputKey: \"message\",\n});\n\nconst aigne = new AIGNE({ model });\n\nconst userAgent = aigne.invoke(agentA);\n\nconst result1 = await userAgent.invoke({ message: \"transfer to agent b\" });\nconsole.log(result1);\n// Output:\n// {\n//   B: \"Transfer now complete,  \\nAgent B is here to help.  \\nWhat do you need, friend?\".\n// }\n\nconst result2 = await userAgent.invoke({ message: \"It's a beautiful day\" });\nconsole.log(result2);\n// Output:\n// {\n//   B: \"Sunshine warms the earth,  \\nGentle breeze whispers softly,  \\nNature sings with joy.  \",\n// }"
  - name: "nextSteps"
    summary: "A concluding call-to-action that celebrates the user's success and directs them to other valuable resources like the examples library and full documentation to continue their journey."
    title: "You're Off to an Amazing Start!"
    description: "See how easy that was? You've just scratched the surface of what's possible. Ready to build something incredible? Explore our examples or dive deep into the docs."
    ctaActions:
      - text: "Explore More Examples"
        link: "link:///examples"
      - text: "Dive into the Docs"
        link: "link:///docs"