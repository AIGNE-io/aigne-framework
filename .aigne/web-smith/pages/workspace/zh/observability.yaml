meta:
  title: "AIGNE Observability | 实时可视化您的代理数据流"
  description: "查看您的 AIGNE 代理的运行情况！我们基于 OpenTelemetry 的工具可让您可视化追踪数据、调试工作流并清晰监控数据流。停止猜测，开始可视化。"
  image: "mediakit://aigne-observability.png"
sections:
  - sectionName: "observabilityHero"
    sectionSummary: "对 AIGNE Observability 的强力可视化介绍，展示 UI 并说明核心优势：对代理数据流的实时监控。"
    title: "查看代理的每一步操作"
    description: "别再盲目操作！AIGNE Observability 基于 OpenTelemetry，提供实时可视化仪表板以监控代理的数据流。跟踪追踪、日志，并能立即精确定位工作流内部的情况。"
    sectionImage: "mediakit://aigne-observability.png"
  - sectionName: "observabilityFeatures"
    sectionSummary: "将核心功能拆分为三个充满活力、以收益为导向的要点，便于开发者快速理解价值。"
    title: "查看系统运行所需的一切"
    description: "调试复杂的代理交互可能很困难。我们让这变得简单且高效。以下是您如何获得完全的可见性与控制。"
    action:
      link: ""
      text: ""
    list:
      - sectionName: "realTimeVisualization"
        sectionSummary: "突出该可观测性工具的实时数据可视化能力。"
        cardTitle: "实时可视化"
        cardDescription: "在发生时观看追踪数据和调用链的可视化。无需再猜测——实时查看全貌。"
        iconifyIconName: "mdi:chart-timeline-variant"
      - sectionName: "workflowPinpointing"
        sectionSummary: "强调在工作流中准确定位和调试问题的能力。"
        cardTitle: "精确定位工作流"
        cardDescription: "即时识别任何 AIGNE 工作流中的瓶颈或错误。您会准确知道要查看的位置。"
        iconifyIconName: "mdi:target-arrow"
      - sectionName: "flexibleDeployment"
        sectionSummary: "展示灵活的部署选项，适用于本地开发和生产环境。"
        cardTitle: "随处部署"
        cardDescription: "使用 AIGNE CLI 在本地运行以便快速调试，或将其作为 Blocklet 部署以进行生产监控。随时可用。"
        iconifyIconName: "mdi:cloud-sync-outline"
  - sectionName: "observabilityApiUsage"
    sectionSummary: "为开发者提供清晰、可操作的代码片段，涵盖服务器和本地 CLI 集成，展示工具的灵活性。"
    title: "几分钟上手"
    description: "集成 Observability 非常简单。无论在生产环境运行还是本地调试，只需添加几行代码即可开始。"
    list:
      - sectionName: "blockletServerMode"
        sectionSummary: "展示在生产或 Blocklet 环境中集成 Observability 的代码。"
        title: "用于生产：Blocklet/服务器 模式"
        description: "适用于作为独立服务部署或集成到服务器上的 AIGNE 运行时。"
        code:
          name: "server.js"
          content: "import { startObservabilityBlockletServer } from \"@aigne/observability-api/server\";\n\nstartObservabilityBlockletServer({\n  port: Number(process.env.BLOCKLET_PORT) || 3000,\n  dbUrl: path.join(\"file:\", process.env.BLOCKLET_DATA_DIR || \"\", \"observer.db\"),\n});"
      - sectionName: "cliMode"
        sectionSummary: "展示在本地运行 Observability 以进行开发和调试的代码。"
        title: "用于本地开发：CLI 模式"
        description: "非常轻量，适合本地开发环境。使用 AIGNE CLI 启动即可获得即时反馈。"
        code:
          name: "cli.js"
          content: "import { startObservabilityCLIServer } from \"@aigne/observability-api/cli\";\n\nstartObservabilityCLIServer({\n  port: 7890,\n  dbUrl: \"file:observer.db\",\n});"
  - sectionName: "observabilityCta"
    sectionSummary: "最后一段充满活力的号召，鼓励开发者深入阅读文档或立即开始使用。"
    title: "准备好让工作流可视化了吗？"
    description: "停止猜测，开始查看。深入文档以探索高级用法，或直接进入入门指南开始。"
    ctaBackground: "primary.dark"
    ctaActions:
      - text: "阅读文档"
        link: "link:///docs"
      - text: "立即开始"
        link: "link:///docs/getting-started"
