meta:
  title: "AIGNE Framework Documentation | Guides, API Reference & Examples"
  description: "The central hub for AIGNE Framework documentation. Find everything you need to get started, understand the architecture, and master powerful AI workflows."
  image: "mediakit://aigne-framework.png"
sections:
  - sectionName: "documentationHero"
    sectionSummary: "A vibrant and welcoming hero section that introduces the documentation hub, making it clear this is the starting point for developers, and provides immediate calls-to-action to get started or explore the architecture."
    sectionBackground: "mediakit://aigne-framework-dark.png"
    heroTitle: "Your Guide to Building with AIGNE"
    heroDescription: "Welcome to the AIGNE Framework documentation hub! Everything you need—from quick starts and API references to in-depth guides—is right here. Let's get you building!"
    actions:
      - text: "Get Started Now"
        link: "link:///docs/getting-started"
      - text: "Explore Architecture"
        link: "link:///docs/architecture"
  - sectionName: "coreConceptsOverview"
    sectionSummary: "Presents the main pillars of the documentation in a clear, card-based layout, allowing developers to quickly navigate to the most important sections based on their immediate needs, whether it's setup, high-level understanding, or advanced features."
    title: "Dive Into the Essentials"
    description: "Ready to jump in? These core guides are the perfect place to start your journey with the AIGNE Framework. Pick a topic and get going!"
    list:
      - sectionName: "gettingStartedCard"
        sectionSummary: "A card that directs new users to the Getting Started guide for a fast and smooth onboarding experience."
        iconifyIconName: "mdi:rocket-launch-outline"
        cardTitle: "Getting Started"
        cardDescription: "Your launchpad! We'll guide you through installation and help you run your first AI agent in just a few minutes."
      - sectionName: "architectureCard"
        sectionSummary: "A card that provides a link to the architecture page, for developers who want to understand the framework's design principles."
        iconifyIconName: "mdi:sitemap-outline"
        cardTitle: "Architecture Deep Dive"
        cardDescription: "See the big picture! Learn how our modular, three-layer design makes building scalable AI applications intuitive and efficient."
      - sectionName: "workflowsCard"
        sectionSummary: "A card that introduces and links to the powerful workflow patterns, encouraging exploration of the framework's advanced capabilities."
        iconifyIconName: "mdi:lan-connect"
        cardTitle: "Mastering Workflows"
        cardDescription: "Unleash the power of agent orchestration. Discover patterns like sequential, concurrent, and handoff to build truly dynamic apps."
    action:
      text: ""
      link: ""
  - sectionName: "architectureFeature"
    sectionSummary: "A visually engaging feature section that highlights the framework's architecture, using an image and a clear call-to-action to encourage developers to explore the detailed architecture page."
    featureTitle: "Built for Clarity and Scale"
    featureDescription: "The AIGNE Framework’s three-layer architecture is designed for flexibility. By separating the Core, Tools, and Provider layers, you get a clean, maintainable, and powerful foundation for your projects. See how it all connects!"
    rightImage: "mediakit://aigne-dark.png"
    action:
      text: "See the Blueprint"
      link: "link:///docs/architecture"
  - sectionName: "workflowsFeature"
    sectionSummary: "A feature section dedicated to showcasing the workflow patterns, explaining their value and directing developers to the main workflows page for more examples and details."
    featureTitle: "Orchestrate Agents with Powerful Workflows"
    featureDescription: "Don't just build agents—conduct them! AIGNE offers expressive workflow patterns to handle any scenario, from simple sequential tasks to complex, multi-agent collaborations. It’s time to bring your most ambitious ideas to life."
    leftImage: "mediakit://aigne-framework.png"
    action:
      text: "Discover Workflow Patterns"
      link: "link:///workflows"
  - sectionName: "communityCta"
    sectionSummary: "A final, energetic call-to-action that invites developers to join the community or contribute to the project, fostering a sense of collaboration and shared ownership."
    ctaBackground: "grey.100"
    title: "Ready to Create or Contribute?"
    description: "Your next great project is waiting! And so is our awesome community. Whether you're here to build, learn, or lend a hand to our open-source mission, we're excited to have you."
    ctaActions:
      - text: "Join the Community"
        link: "link:///community"
      - text: "View on GitHub"
        link: "https://github.com/AIGNE-io/aigne-framework"
