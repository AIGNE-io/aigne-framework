rules: |
  请帮助我生成一个跟 ArcBlock 内容相关的站点

  ## 结构规划
  对于结构规划需要生成完整的站点结构，用于开发团队编写页面代码，另外在设计结构时，需要考虑 SEO 优化要求，确保每个页面能在 google 搜索结果中排名靠前。

  ## 页面详情规则

  - 页面详情内容

targetAudience: 软件开发爱好者
nodeName: 页面
locale: zh
currentNode:
  title: "开发者社区"
  description: "加入 ArcBlock 活跃的开发者社区，与其他开发者交流，获取帮助，并分享你的开发经验。"
  path: "/developers/community/"
  parentId: "/developers/"
structurePlan:
  - title: "ArcBlock 首页"
    description: "了解 ArcBlock 如何利用区块链和人工智能重新定义软件架构和云服务，发现它为传统软件和 Web3 应用带来的革命性能力。"
    path: "/"
    parentId: null
  - title: "ArcBlock 平台与技术"
    description: "深入探索 ArcBlock 平台的核心技术架构，包括其独特的 Blocklet 框架、计算、存储、区块链、去中心化身份和 AI 框架。"
    path: "/platform/"
    parentId: "/"
  - title: "计算：Blocklet 框架与服务"
    description: "了解 ArcBlock 如何通过 Blocklet 框架实现软件的可重用和可组合性，以及 Blocklet 服务如何作为运行 Blocklet 的标准化容器。"
    path: "/platform/compute/"
    parentId: "/platform/"
  - title: "存储：DID Spaces 去中心化存储"
    description: "探索 DID Spaces，一种基于 DID 的去中心化存储协议，了解它如何结合传统和去中心化存储，为用户提供自主数据体验。"
    path: "/platform/storage/"
    parentId: "/platform/"
  - title: "区块链：开放链访问与 ABT Network"
    description: "了解 ArcBlock 对主流区块链的开放链访问能力，以及高性能原生区块链 ABT Network 如何支撑整个生态系统和运营。"
    path: "/platform/blockchain/"
    parentId: "/platform/"
  - title: "去中心化身份：DID 体系"
    description: "深入了解 ArcBlock 的去中心化身份（DID）体系，包括 DID 本身、可验证凭证（VC）、DID Wallet、DID Connect 和 DID:Names。"
    path: "/platform/identity/"
    parentId: "/platform/"
  - title: "AI 框架：AIGNE Framework"
    description: "探索 AIGNE Framework，一个面向未来的 AI 应用开发框架，学习如何利用它构建模块化、多智能体协作的 AI 应用。"
    path: "/platform/ai/"
    parentId: "/platform/"
  - title: "产品与解决方案"
    description: "发现 ArcBlock 生态系统中丰富的开箱即用应用和可组合的 Blocklet 组件，了解如何利用它们快速构建去中心化应用。"
    path: "/products/"
    parentId: "/"
  - title: "精选应用"
    description: "了解 ArcBlock 生态中为特定用途设计的应用，如 NFT Studio, AIGNE Studio, Creator Studio 和 Aistro，激发你的开发灵感。"
    path: "/products/applications/"
    parentId: "/products/"
  - title: "NFT Studio：NFT 创造者的瑞士军刀"
    description: "发现 NFT Studio，一套专为 NFT 创造者设计的工具套件，从创作到销售，一应俱全，支持 AI 辅助创作。"
    path: "/products/applications/nft-studio/"
    parentId: "/products/applications/"
  - title: "AIGNE Studio：AI 应用引擎"
    description: "了解 AIGNE Studio，如何利用这个无代码 AI 应用引擎，轻松使用大语言模型和生成式 AI 构建应用。"
    path: "/products/applications/aigne-studio/"
    parentId: "/products/applications/"
  - title: "Creator Studio：内容创作者的利器"
    description: "探索 Creator Studio，一套为内容创作者打造的工具，帮助你独立建立 Blog, News letter, 课程等服务。"
    path: "/products/applications/creator-studio/"
    parentId: "/products/applications/"
  - title: "Aistro：AI + 占星应用示例"
    description: "了解 Aistro，一个基于 AIGNE 构建的 AI 占星应用示例，展示了在 ArcBlock 平台上构建消费者应用的潜力。"
    path: "/products/applications/aistro/"
    parentId: "/products/applications/"
  - title: "Blocklet 组件"
    description: "探索 ArcBlock 的 Blocklet 组件，这些可重用的积木帮助开发者加速 Web3 应用开发。"
    path: "/products/blocklets/"
    parentId: "/products/"
  - title: "Blocklet Launcher：应用启动和运行的起点"
    description: "了解 Blocklet Launcher，运行去中心化应用的起点，如何让 DApp 拥有媲美传统 Web 服务的使用体验。"
    path: "/products/blocklets/launcher/"
    parentId: "/products/blocklets/"
  - title: "Blocklet Store：Blocklet 商店"
    description: "发现 Blocklet Store，ArcBlock 的 Blocklet App Store，如何轻松查找和安装所需的 Blocklet。"
    path: "/products/blocklets/store/"
    parentId: "/products/blocklets/"
  - title: "Web3 Kit：创建 Web 应用的积木"
    description: "探索 Web3 Kit，一套构建各种 Web 应用的基础部件，帮助开发者专注于应用核心逻辑。"
    path: "/products/blocklets/web3-kit/"
    parentId: "/products/blocklets/"
  - title: "AI Kit：为应用进行 AI 赋能"
    description: "了解 AI Kit，如何为任何应用轻松集成 AI 能力，支持多种不同 AI 后端的接入。"
    path: "/products/blocklets/ai-kit/"
    parentId: "/products/blocklets/"
  - title: "开发者支持"
    description: "获取 ArcBlock 开发者所需的全部资源，包括文档、博客和社区，帮助你快速上手并深入开发。"
    path: "/developers/"
    parentId: "/"
  - title: "文档中心"
    description: "查阅 ArcBlock 产品、工具和平台的详细文档，获取快速上手和深入开发所需的一切信息。"
    path: "/developers/docs/"
    parentId: "/developers/"
  - title: "开发者博客"
    description: "阅读 ArcBlock 的最新博客文章，包括产品更新、发展规划和公司公告，了解生态系统的最新动态。"
    path: "/developers/blog/"
    parentId: "/developers/"
  - title: "开发者社区"
    description: "加入 ArcBlock 活跃的开发者社区，与其他开发者交流，获取帮助，并分享你的开发经验。"
    path: "/developers/community/"
    parentId: "/developers/"
  - title: "关于我们"
    description: "了解 ArcBlock 的使命、愿景以及如何解决 DApp 大规模采用面临的挑战，发现我们为创作者提供的支持。"
    path: "/about/"
    parentId: "/"
  - title: "使命与愿景"
    description: "了解 ArcBlock 如何致力于让去中心化应用实用化并成为日常生活的一部分，以及我们为解决大规模采用挑战所做的努力。"
    path: "/about/mission/"
    parentId: "/about/"
  - title: "加入我们"
    description: "了解如何加入 ArcBlock 团队，与我们一起推动去中心化技术的创新和发展。"
    path: "/about/team/"
    parentId: "/about/"

