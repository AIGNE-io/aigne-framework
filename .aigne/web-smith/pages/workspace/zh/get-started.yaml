meta:
  title: "开始使用 AIGNE Framework | 安装与快速入门"
  description: "快速开始你的 AI 应用开发！本指南提供安装 AIGNE Framework、设置环境并运行第一个代理所需的一切。"
sections:
  - name: "getStartedHero"
    summary: "一个充满活力且热情的英雄区，营造快速简便的起步氛围，鼓励开发者立即动手。"
    heroTitle: "准备开始构建了吗？出发！"
    heroDescription: "欢迎使用 AIGNE！本指南将带你在几分钟内从零构建并运行你的第一个 AI 代理。快速、有趣且功能强大。"
    action:
      text: "查看完整文档"
      link: "link:///docs"
  - name: "environmentCheck"
    summary: "清晰列出框架的唯一先决条件，确保开发者在继续之前拥有正确的 Node.js 版本。"
    title: "步骤 1：检查你的环境"
    description: "你只需要 Node.js 20.0 或更高版本。仅此而已！确认后即可开始。"
  - name: "installationHeader"
    summary: "一个清晰的标题，归类不同的安装命令，告知用户现在是使用首选包管理器安装包的时候。"
    title: "步骤 2：安装框架"
    description: "是时候将 AIGNE 添加到你的项目中了！在下面选择你喜欢的包管理器并运行命令。你很快就能完成设置。"
  - name: "installNpm"
    summary: "为 npm 用户提供特定的安装命令，以干净且易于复制的代码块呈现。"
    title: "使用 npm"
    description: "Node.js 包管理的经典选择。"
    code:
      name: "Terminal"
      content: "npm install @aigne/core"
  - name: "installYarn"
    summary: "为 yarn 用户提供特定的安装命令，以干净且易于复制的代码块呈现。"
    title: "使用 yarn"
    description: "适合偏好 Yarn 速度和可靠性的用户。"
    code:
      name: "Terminal"
      content: "yarn add @aigne/core"
  - name: "installPnpm"
    summary: "为 pnpm 用户提供特定的安装命令，以干净且易于复制的代码块呈现。"
    title: "使用 pnpm"
    description: "快速且节省磁盘空间的包管理器。"
    code:
      name: "Terminal"
      content: "pnpm add @aigne/core"
  - name: "usageExample"
    summary: "展示一个简单但有效的“Hello World”风格示例，让开发者立即获得成就感并演示框架的核心功能。"
    title: "步骤 3：运行你的第一个代理！"
    description: "一切就绪！让我们启动你的第一个 AI 代理。本示例创建两个代理并展示如何将任务从一个代理交接给另一个。只需复制、粘贴并观看效果！"
    code:
      name: "/examples/workflow-handoff/usages.ts"
      content: "import { AIAgent, AIGNE } from \"@aigne/core\";\nimport { OpenAIChatModel } from \"@aigne/openai\";\n\nconst { OPENAI_API_KEY } = process.env;\n\nconst model = new OpenAIChatModel({\n  apiKey: OPENAI_API_KEY,\n});\n\nfunction transferToB() {\n  return agentB;\n}\n\nconst agentA = AIAgent.from({\n  name: \"AgentA\",\n  instructions: \"You are a helpful agent.\",\n  outputKey: \"A\",\n  skills: [transferToB],\n  inputKey: \"message\",\n});\n\nconst agentB = AIAgent.from({\n  name: \"AgentB\",\n  instructions: \"Only speak in Haikus.\",\n  outputKey: \"B\",\n  inputKey: \"message\",\n});\n\nconst aigne = new AIGNE({ model });\n\nconst userAgent = aigne.invoke(agentA);\n\nconst result1 = await userAgent.invoke({ message: \"transfer to agent b\" });\nconsole.log(result1);\n// Output:\n// {\n//   B: \"Transfer now complete,  \\nAgent B is here to help.  \\nWhat do you need, friend?\".\n// }\n\nconst result2 = await userAgent.invoke({ message: \"It's a beautiful day\" });\nconsole.log(result2);\n// Output:\n// {\n//   B: \"Sunshine warms the earth,  \\nGentle breeze whispers softly,  \\nNature sings with joy.  \\",\n// }"
  - name: "nextSteps"
    summary: "一个结尾的号召性用语，庆祝用户的成功并引导他们前往示例库和完整文档等有价值的资源，继续他们的旅程。"
    title: "你已经迈出了精彩的第一步！"
    description: "看，多么简单！你只是触及了可能性的表面。准备好构建令人惊叹的项目了吗？浏览我们的示例或深入查阅文档。"
    ctaActions:
      - text: "浏览更多示例"
        link: "link:///examples"
      - text: "深入文档"
        link: "link:///docs"