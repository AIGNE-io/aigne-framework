        cardDescription: "你的命令行助手，加速项目管理与部署。"
        iconifyIconName: "mdi:console-line"
      - sectionName: "observabilityTool"
        sectionSummary: "展示用于监控与追踪的 AIGNE Observability 工具的卡片。"
        cardTitle: "AIGNE/Observability"
        cardDescription: "通过端到端监控与追踪掌握一切，确保不再遗漏任何工作流。"
        iconifyIconName: "mdi:chart-timeline-variant"
      - sectionName: "studioTool"
        sectionSummary: "展示用于可视化构建工作流的 AIGNE Studio 的卡片。"
        cardTitle: "AIGNE/Studio"
        cardDescription: "可视化构建：在富有创造性且交互的环境中构建与测试工作流。"
        iconifyIconName: "mdi:pencil-ruler"
  - sectionName: "frameworkCoreLayer"
    sectionSummary: "说明“Framework Core”（框架核心），即 AIGNE 的引擎。本节分解核心编排组件以及赋能工作流的专用代理。"
    featureTitle: "第 2 层：框架核心"
    featureDescription: "这是 AIGNE 的核心，魔力就发生在这里！核心提供模块化和智能代理能力，用于编排你能想象到的任何工作流。\n\n- **AIGNE/Framework**: 提供一切功能的引擎。\n- **AIGNE/Libs**: 加速开发的共享库。\n- **Core Agents**: 专用代理，用于提示（Prompt Builder）、任务（AI Agent）、集成（MCP Agent）和记忆（Memory Agent）。"
    rightImage: "mediakit://aigne-framework.png"
    action:
      text: "探索工作流模式"
      link: "link:///workflows"
  - sectionName: "hubLayer"
    sectionSummary: "突出“Hub & LLM Providers”层，强调开发者通过单一统一入口连接大量 LLM 后端所获得的灵活性与选择性。"
    featureTitle: "第 3 层：Hub 与 LLM 提供者"
    featureDescription: "连接 AI 世界：AIGNE Hub 是你的通用适配器，为你提供通往大量 LLM 后端的单一入口。更换模型、试验并与 OpenAI、Anthropic、Gemini、Ollama 等提供者集成——无需重写核心逻辑。选择权在你手中！"
    leftImage: "mediakit://aigne-hub.png"
    action:
      text: "查看所有集成"
      link: "link:///ecosystem"
