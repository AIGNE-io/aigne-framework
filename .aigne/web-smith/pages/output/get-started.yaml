        9ajrz12ik7esfk1z:
          value:
            list:
              - id: item-1753781653625-ia4shqnk4
                type: text
                text: You're all set! Let's bring your first AI agent to life. This example
                  creates two agents and shows how one can hand off a task to
                  another. Just copy, paste, and watch the magic happen!
                style:
                  color: ""
                  fontSize: 16px
                  variant: body1
  a357c273db4ff1f5:
    en:
      properties:
        b2jrz12ik7esf93z:
          value: /examples/workflow-handoff/usages.ts
        e9kvx5d7y82lm3n:
          value: material
        a7frn5jmx5vpxpt3:
          value: >-
            import { AIAgent, AIGNE } from "@aigne/core";

            import { OpenAIChatModel } from "@aigne/openai";


            const { OPENAI_API_KEY } = process.env;


            const model = new OpenAIChatModel({
              apiKey: OPENAI_API_KEY,
            });


            function transferToB() {
              return agentB;
            }


            const agentA = AIAgent.from({
              name: "AgentA",
              instructions: "You are a helpful agent.",
              outputKey: "A",
              skills: [transferToB],
              inputKey: "message",
            });


            const agentB = AIAgent.from({
              name: "AgentB",
              instructions: "Only speak in Haikus.",
              outputKey: "B",
              inputKey: "message",
            });


            const aigne = new AIGNE({ model });


            const userAgent = aigne.invoke(agentA);


            const result1 = await userAgent.invoke({ message: "transfer to agent
            b" });

            console.log(result1);

            // Output:

            // {

            //   B: "Transfer now complete,  \nAgent B is here to help.  \nWhat
            do you need, friend?".

            // }


            const result2 = await userAgent.invoke({ message: "It's a beautiful
            day" });

            console.log(result2);

            // Output:

            // {

            //   B: "Sunshine warms the earth,  \nGentle breeze whispers
            softly,  \nNature sings with joy.  ",

            // }
        d8hvf7cxz93jk5p:
          value: 1rem
