rules: |
  请帮助我生成一个跟 ArcSphere 内容相关的站点

  ## 结构规划
  对于结构规划需要生成完整的站点结构，需要考虑 SEO 优化要求，确保每个页面能在 google 搜索结果中排名靠前。

  ## 转化目标
  引导用户下载使用  ArcSphere APP

  ## 结构规划规则
  1. 页面不能超过五个
  2. 必须包含价格、下载页面，引导用户订阅高级功能

targetAudience: 普通用户
nodeName: 页面
locale: zh

pageRules: |
  ## 页面结构规则
  1. 首页的第二个 section 必须是 blog list 组件，显示最近发布的博客
  2. 每个页面不能少于三个 section ，展示要丰富
  3. 文案风格简洁、有趣，避免使用专业术语，避免使用长句，要能吸引用户

