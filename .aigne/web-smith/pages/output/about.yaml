          value:
            list:
              - id: item-1753379691477-fu786lae3
                type: text
                text: AIGNE is short for Artificial Intelligence & Generative Natural-Language
                  Ecosystem. It's our commitment to an open framework for real
                  AI agents that live everywhere—from the cloud to the edge.
