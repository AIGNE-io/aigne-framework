meta:
  title: "社区与支持 | AIGNE Framework"
  description: "加入充满活力的 AIGNE 开发者社区！获取支持、为开源项目做出贡献，并找到与我们连接与构建所需的一切。"
sections:
  - name: "communityHero"
    summary: "这是一个充满活力且热情的主视觉区域，邀请开发者加入 AIGNE 社区，并即时展示主要的参与渠道。"
    heroTitle: "让我们一起构建 AI 的未来！"
    heroDescription: "你不仅是在使用一个框架；你是在加入一个运动。加入 AIGNE 社区，与其他开发者建立联系，获得专家支持，并共同塑造自主型 AI 的未来。"
    actions:
      - text: "加入讨论"
        link: "https://community.arcblock.io/discussions/boards/aigne"
      - text: "在 GitHub 上查看"
        link: "https://github.com/AIGNE-io/aigne-framework"
  - name: "supportChannels"
    summary: "清晰有序的布局，展示主要的支持与信息渠道，引导用户前往最相关的资源，如文档、论坛和 GitHub 仓库。"
    title: "帮助与连接中心"
    description: "无论你需要什么，我们都有相应的渠道。查找答案、分享项目，并从他人的作品中获得灵感。"
    action:
      text: "浏览所有文档"
      link: "link:///docs"
    list:
      - name: "docsCard"
        summary: "突出全面文档作为主要资源的卡片。"
        icon: "book"
        cardTitle: "全面文档"
        cardDescription: "通过我们详尽的指南和 API 参考，快速上手。开始构建所需的一切都在这里！"
      - name: "forumCard"
        summary: "推广技术论坛以供社区讨论与问题解决的卡片。"
        icon: "chat-bubbles"
        cardTitle: "技术论坛"
        cardDescription: "有棘手的问题或绝佳的想法？在我们活跃的社区论坛中与来自世界各地的开发者分享。"
      - name: "githubCard"
        summary: "引导用户前往 GitHub 仓库以获取源代码、问题报告和贡献的卡片。"
        icon: "logo-github"
        cardTitle: "GitHub 仓库"
        cardDescription: "查看源代码、报告问题，并了解我们下一步的工作。你的反馈与贡献很重要！"
  - name: "contributionFeature"
    summary: "一个鼓励性且视觉吸引力强的区域，邀请开发者为开源项目做出贡献，说明他们参与的价值，并提供指向贡献指南的直接链接。"
    fetureTitle: "成为贡献者！"
    fetureDescription: "AIGNE 是一个开源项目，我们依靠社区的力量蓬勃发展！无论你是在修复错误、添加功能，还是改进文档，我们都欢迎你的贡献。我们采用顺畅的自动化发布流程，让你更容易产生影响。"
    action:
      text: "阅读贡献指南"
      link: "https://github.com/AIGNE-io/aigne-framework/blob/main/CONTRIBUTING.md"
    rightImage: "mediakit://aigne-hub.png"
  - name: "licenseCta"
    summary: "一个直接的号召性用语，清晰说明项目的开源许可证，并提供完整许可证文本的链接以保证透明度。"
    title: "开放与灵活的许可"
    description: "AIGNE Framework 采用 Elastic-2.0 许可证授权，赋予你在清晰与有保障的前提下自由构建与创新。"
    ctaAction:
      text: "查看完整许可证"
      link: "https://github.com/AIGNE-io/aigne-framework/blob/main/LICENSE.md"