name: evaluation
description: 评估另一个 Agent 输出结果的好坏
instructions:
  url: ./prompts/evaluation-prompt.md
input_schema:
  type: object
  properties:
    evaluationDimensions:
      type: string
      description: 评估维度
    structurePlan:
      type: array
      description: 待评估内容
      items:
        type: object
        properties:
          title:
            type: string
          description:
            type: string
          path:
            type: string
        required:
          - title
          - description
          - path
    datasources:
      type: string
      description: 评估内容的上下文
    rules:
      type: string
      description: 用户的输入
  required:
    - evaluationDimensions
    - structurePlan
    - rules
    - datasources
output_schema:
  type: object
  properties:
    evaluationResult:
      type: object
      description: 评估结果
      properties:
        score:
          type: number
          description: 每项评估的得分加起来的平均分
        summary:
          type: string
          description: 评估结果的总结，需要列出每项评估内容，通过 markdown 的表格格式输出，表格的列标题为：评估维度、得分、修改建议、修改理由
        passed:
          type: boolean
          describe: 是否通过评估
