meta:
  title: "About AIGNE | The Story Behind the Name"
  description: "Discover the origin and meaning of AIGNE. Learn how a medieval French village and Old Irish inspired our name and what it stands for in the world of AI."
  image: "mediakit://aigne-framework.png"
sections:
  - sectionName: "aboutHero"
    sectionSummary: "An engaging hero section that introduces the topic of the AIGNE name's origin and meaning, with clear calls-to-action to explore the framework or join the community."
    heroTitle: "What's in a Name? The Story of AIGNE"
    heroDescription: "Ever wondered where 'AIGNE' comes from? It's more than just a name—it's a story of inspiration, spirit, and our vision for the future of AI. Let's dive in!"
    sectionBackground: "primary.dark"
    actions:
      - text: "Explore the Docs"
        link: "link:///docs"
      - text: "Join the Community"
        link: "link:///community"
  - sectionName: "nameMeaning"
    sectionSummary: "This section breaks down the three key aspects of the AIGNE name—its pronunciation, origin, and acronym—using a clear 1x3 layout to make the information digestible and memorable."
    title: "The Spirit of AIGNE"
    description: "Our name is a blend of history, language, and technology. It reflects our mission to build intelligent agents with spirit. Here’s the inside scoop on what it all means."
    list:
      - sectionName: "pronunciationCard"
        sectionSummary: "A content card explaining how to pronounce AIGNE, making the name more approachable and memorable for users."
        iconifyIconName: "mdi:volume-high"
        cardTitle: "How to Say It"
        cardDescription: "It's pronounced [ ˈei dʒən ]—just like 'agent' but without the 't.' Simple, right? Now you're in the know!"
      - sectionName: "originCard"
        sectionSummary: "A content card detailing the dual origin of the name, connecting it to a French village and an Old Irish word to build a compelling brand story."
        iconifyIconName: "mdi:map-marker-outline"
        cardTitle: "A Tale of Two Origins"
        cardDescription: "AIGNE is inspired by a medieval village in southern France and the Old Irish word for 'spirit.' This combo perfectly captures our goal: building intelligent agents that think and act."
      - sectionName: "acronymCard"
        sectionSummary: "A content card that spells out the AIGNE acronym, clearly stating the project's full name and technical scope."
        iconifyIconName: "mdi:format-letter-case"
        cardTitle: "What It Stands For"
        cardDescription: "AIGNE is short for Artificial Intelligence & Generative Natural-Language Ecosystem. It's our commitment to an open framework for real AI agents that live everywhere—from the cloud to the edge."
  - sectionName: "communityFeature"
    sectionSummary: "A feature section that highlights the open-source and community-driven nature of AIGNE, inviting developers to contribute and become part of the project's journey."
    featureTitle: "Built by a Passionate Community"
    featureDescription: "AIGNE isn't just a project; it's a collaborative effort driven by developers like you! We believe in the power of open source to build the future of AI together. Every contribution, big or small, makes a huge impact."
    action:
      text: "Become a Contributor"
      link: "link:///community"
    rightImage: "mediakit://aigne-framework.png"
  - sectionName: "aboutCta"
    sectionSummary: "A final, energetic call-to-action section designed to convert visitors who are now familiar with the project's story into active users by guiding them to getting started guides and examples."
    title: "Inspired? Let's Build Together!"
    description: "Now that you know our story, it's time to become a part of it. Dive into the framework, explore our examples, and see what you can create with AIGNE."
    ctaBackground: "grey.100"
    ctaActions:
      - text: "Get Started Now"
        link: "link:///docs/getting-started"
      - text: "See it in Action"
        link: "link:///examples"
