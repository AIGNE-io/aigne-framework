meta:
  title: "AIGNE Observability | Visualize Your Agent's Data Flow in Real-Time"
  description: "See your AIGNE agents in action! Our OpenTelemetry-based tools let you visualize trace data, debug workflows, and monitor data flows with incredible clarity. Stop guessing, start seeing."
  image: "mediakit://aigne-observability.png"
sections:
  - sectionName: "observabilityHero"
    sectionSummary: "A powerful visual introduction to AIGNE Observability, showcasing the UI and stating the core benefit: real-time monitoring of agent data flow."
    title: "See Your Agent's Every Move"
    description: "Stop flying blind! AIGNE Observability, built on OpenTelemetry, gives you a live, visual dashboard to monitor your agent's data flow. Track traces, logs, and pinpoint exactly what's happening inside your workflows, instantly."
    sectionImage: "mediakit://aigne-observability.png"
  - sectionName: "observabilityFeatures"
    sectionSummary: "Breaks down the core features into three energetic, benefit-driven points, making it easy for developers to see the value."
    title: "Everything You Need to See What's Happening"
    description: "Debugging complex agent interactions can be tough. We make it easy and, dare we say, fun! Here's how you can gain total clarity and control."
    action:
      link: ""
      text: ""
    list:
      - sectionName: "realTimeVisualization"
        sectionSummary: "Highlights the real-time data visualization capability of the observability tool."
        cardTitle: "Real-Time Visualization"
        cardDescription: "Watch trace data and call chains light up as they happen. No more guessworkâ€”see the full picture, live."
        iconifyIconName: "mdi:chart-timeline-variant"
      - sectionName: "workflowPinpointing"
        sectionSummary: "Focuses on the ability to accurately identify and debug issues within workflows."
        cardTitle: "Pinpoint Workflows"
        cardDescription: "Instantly identify bottlenecks or errors within any AIGNE workflow. You'll know exactly where to look."
        iconifyIconName: "mdi:target-arrow"
      - sectionName: "flexibleDeployment"
        sectionSummary: "Showcases the versatile deployment options, catering to both local development and production environments."
        cardTitle: "Deploy Anywhere"
        cardDescription: "Run it locally with the AIGNE CLI for quick debugging or deploy it as a Blocklet for production monitoring. It's ready when you are."
        iconifyIconName: "mdi:cloud-sync-outline"
  - sectionName: "observabilityApiUsage"
    sectionSummary: "Provides developers with clear, actionable code snippets for both server and local CLI integration, showcasing the tool's flexibility."
    title: "Get Started in Minutes"
    description: "Integrating Observability is a breeze. Whether you're running in production or debugging locally, just drop in a few lines of code to get started."
    list:
      - sectionName: "blockletServerMode"
        sectionSummary: "Shows the code for integrating Observability in a production or Blocklet environment."
        title: "For Production: Blocklet/Server Mode"
        description: "Perfect for when you're deploying as a standalone service or integrating into the AIGNE runtime on your server."
        code:
          name: "server.js"
          content: "import { startObservabilityBlockletServer } from \"@aigne/observability-api/server\";\n\nstartObservabilityBlockletServer({\n  port: Number(process.env.BLOCKLET_PORT) || 3000,\n  dbUrl: path.join(\"file:\", process.env.BLOCKLET_DATA_DIR || \"\", \"observer.db\"),\n});"
      - sectionName: "cliMode"
        sectionSummary: "Shows the code for running Observability locally for development and debugging."
        title: "For Local Dev: CLI Mode"
        description: "Super lightweight and ideal for your local development environment. Get it running with the AIGNE CLI for instant feedback."
        code:
          name: "cli.js"
          content: "import { startObservabilityCLIServer } from \"@aigne/observability-api/cli\";\n\nstartObservabilityCLIServer({\n  port: 7890,\n  dbUrl: \"file:observer.db\",\n});"
  - sectionName: "observabilityCta"
    sectionSummary: "A final, high-energy call to action that encourages developers to dive into the documentation or get started immediately."
    title: "Ready to Illuminate Your Workflows?"
    description: "Stop guessing and start seeing. Dive into the documentation to explore advanced usage or jump right into the getting started guide."
    ctaBackground: "primary.dark"
    ctaActions:
      - text: "Read the Docs"
        link: "link:///docs"
      - text: "Get Started Now"
        link: "link:///docs/getting-started"