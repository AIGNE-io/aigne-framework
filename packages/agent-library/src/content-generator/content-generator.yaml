type: team
name: content-generator
description: 内容生成
skills:
  - structure-planning.yaml
  - type: transform
    jsonata: |
      $merge([$, {"originalStructurePlan": structurePlan}])
  - evaluation.yaml
  - batch-content-detail-generator.yaml
input_schema:
  type: object
  properties:
    rules:
      type: string
      description: 用户的结构规划的要求和规则
    locale:
      type: string
      description: 用户语言，如 zh、en
    datasources:
      type: string
      description: 结构规划的上下文，用于辅助结构规划
    evaluationDimensions:
      type: string
      description: 评估维度
    componentList:
      type: string
      description: 组件列表
  required:
    - rules
    - datasources
mode: sequential
