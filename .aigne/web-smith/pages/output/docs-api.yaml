        9ajrz12ik7esfk1z:
          value:
            list:
              - id: item-1753781653625-ia4shqnk4
                type: text
                text: Why build from scratch? This library provides pre-built agents, like the
                  OrchestratorAgent, to help you coordinate complex workflows
                  between multiple agents. It’s all about planning, execution,
                  and getting amazing results, faster.
                style:
                  color: ""
                  fontSize: 16px
                  variant: body1
    zh:
      properties:
        gs1rn5jmxfvpxptx:
          value:
            text: "@aigne/agent-library"
            style:
              variant: h4
        v5utpm7bu9yvdpnq:
          value: flex-start
        9ajrz12ik7esfk1z:
          value:
            list:
              - id: item-1753781653625-ia4shqnk4
                type: text
                text: 为什么从头构建？该库提供预构建的 agents，例如 OrchestratorAgent，帮助你在多个 agent
                  之间协调复杂工作流。核心在于规划、执行，以更快速度获得出色结果。
                style:
                  color: ""
                  fontSize: 16px
                  variant: body1
  1e3f8a6e7192ee4d:
    en:
      properties:
        b2jrz12ik7esf93z:
          value: OrchestrationExample.ts
        e9kvx5d7y82lm3n:
          value: material
        a7frn5jmx5vpxpt3:
          value: >-
            import { OrchestratorAgent } from
            "@aigne/agent-library/orchestrator";

            import { AIAgent, AIGNE } from "@aigne/core";

            import { OpenAIChatModel } from
            "@aigne/core/models/openai-chat-model.js";


            const model = new OpenAIChatModel({
              apiKey: process.env.OPENAI_API_KEY,
              model: "gpt-4-turbo",
            });


            // Create specialized sub-agents

            const researchAgent = AIAgent.from({
              name: "Researcher",
              instructions: "You are a professional researcher responsible for collecting and analyzing information.",
              outputKey: "research",
            });


            // Create orchestrator agent

            const orchestrator = new OrchestratorAgent({
              name: "WorkflowOrchestrator",
              instructions: "You are responsible for coordinating research, writing, and editing processes.",
              skills: [researchAgent],
            });


            // Use the orchestrator agent

            const aigne = new AIGNE({ model });


            const result = await aigne.invoke(
              orchestrator,
              "Applications of artificial intelligence in healthcare"
            );


            console.log(result);
        d8hvf7cxz93jk5p:
          value: 1rem
