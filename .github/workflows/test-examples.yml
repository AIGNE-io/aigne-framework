name: Test Examples

on:
  pull_request:
    branches:
      - main

jobs:
  test-examples:
    runs-on: ubuntu-latest

    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    strategy:
      fail-fast: false
      matrix:
        include:
          - provider: OpenAI
            model: gpt-4.1-mini
          - provider: OpenAI
            model: gpt-4o-mini
          - provider: OpenAI
            model: o4-mini
          - provider: OpenAI
            model: o3-mini
          - provider: Claude
            model: claude-3-7-sonnet-latest
          - provider: Claude
            model: claude-3-5-haiku-latest
          - provider: XAI
            model: grok-3-mini
          - provider: XAI
            model: grok-2-latest
          - provider: Gemini
            model: gemini-2.5-flash-preview-04-17
          - provider: Gemini
            model: gemini-2.5-pro-preview-03-25
          - provider: Gemini
            model: gemini-2.0-flash
          - provider: Gemini
            model: gemini-1.5-flash
          - provider: DeepSeek
            model: deepseek-chat
          - provider: OpenRouter
            model: openai/gpt-4o
          - provider: Ollama
            model: llama3.2
          - provider: Ollama
            model: qwen2.5-coder

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Get puppeteer version from @modelcontextprotocol/server-puppeteer
        id: puppeteer-version
        shell: bash
        run: |
          VERSION=$(pnpm view @modelcontextprotocol/server-puppeteer dependencies.puppeteer)
          if [ -z "$VERSION" ]; then
            echo "Error: puppeteer dependency not found in @modelcontextprotocol/server-puppeteer"
            exit 1
          fi
          echo "version=$VERSION" >> ${GITHUB_OUTPUT}
          echo "Puppeteer version: $VERSION"

      - name: Cache Puppeteer
        uses: actions/cache@v4
        id: puppeteer-cache
        with:
          path: ~/.cache/puppeteer
          key: ${{ runner.os }}-puppeteer-cache-${{ steps.puppeteer-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-puppeteer-cache-

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Chmod examples/chat-bot aigne
        run: chmod +x examples/chat-bot/node_modules/@aigne/cli/dist/cli.js

      - name: Run examples
        env:
          SKIP_LOOP: "true"
          PUPPETEER_LAUNCH_OPTIONS: '{"headless": true, "args": ["--no-sandbox", "--disable-setuid-sandbox"]}'
          ALLOW_DANGEROUS: "true"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODEL_PROVIDER: ${{ matrix.provider }}
          MODEL_NAME: ${{ matrix.model }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          OPEN_ROUTER_API_KEY: ${{ secrets.OPEN_ROUTER_API_KEY }}
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
          OLLAMA_BASE_URL: ${{ secrets.OLLAMA_BASE_URL }}
        run: |
          EXCLUDE_PATTERN="mcp-blocklet\|workflow-group-chat\|workflow-orchestrator"

          for dir in examples/*; do
            if echo "$dir" | grep -q "$EXCLUDE_PATTERN"; then
              echo "Skipping $dir"
            else
              echo "Testing $dir with $MODEL_PROVIDER:$MODEL_NAME"
              example_name=$(basename "$dir")
              
              # 设置 INITIAL_CALL
              case "$example_name" in
                "workflow-sequential") export INITIAL_CALL="AIGNE is a No-code Generative AI Apps Engine" ;;
                "workflow-reflection") export INITIAL_CALL="Write a function to find the sum of all even numbers in a list." ;;
                "workflow-router") export INITIAL_CALL="How do I use this product?" ;;
                "workflow-handoff") export INITIAL_CALL="I want a refund" ;;
                "workflow-code-execution") export INITIAL_CALL="10! = ?" ;;
                "workflow-concurrency") export INITIAL_CALL="AIGNE is a No-code Generative AI Apps Engine" ;;
                "mcp-github") export INITIAL_CALL="Search for repositories related to 'aigne-framework'" ;;
                "mcp-puppeteer") export INITIAL_CALL="What is the content of https://www.arcblock.io" ;;
                "chat-bot") export INITIAL_CALL="Hi, this is a chat bot test. Please demonstrate your chat capabilities." ;;
                "mcp-sqlite") export INITIAL_CALL="Test the SQLite database operations." ;;
                *) export INITIAL_CALL="Hi, this is an initial test. Show your main function by performing a basic task you're designed for." ;;
              esac
              
              start_time=$(date +%s)
              cd $dir
              pnpm start || exit 1
              cd ../..
              end_time=$(date +%s)
              duration=$((end_time - start_time))
              echo "✅ $dir completed in $duration seconds"
            fi
          done
