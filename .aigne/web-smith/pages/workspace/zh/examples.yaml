meta:
  title: "AIGNE Framework 示例 | 现场演示与代码示例"
  description: "探索为 AIGNE Framework 准备的丰富即跑示例集合。了解如何构建聊天机器人、与 MCP 集成、管理记忆以及编排复杂工作流。"
  image: "mediakit://aigne-framework.png"
sections:
  - name: "hero"
    summary: "一个充满活力且友好的首屏区，立即向访问者展示运行示例的简便性，为页面建立一个实践导向的基调。"
    heroTitle: "看看 AIGNE 的实战表现！"
    heroDescription: "何必只读介绍？直接动手体验我们的实用示例集合。从基础聊天机器人到复杂集成，这些演示旨在让你在几分钟内开始构建。开始吧！"
    code:
      filename: "立即运行聊天机器人"
      content: "export OPENAI_API_KEY=YOUR_OPENAI_API_KEY\nnpx -y @aigne/example-chat-bot --chat"
  - name: "examplesIntro"
    summary: "简短的引导部分，为示例列表定下基调，说明所涵盖应用的广度。"
    title: "您的 AI 创新乐园"
    description: "我们在此页面中整合了实用的一键运行演示。探索智能对话、强大的 MCP 协议集成、智能记忆机制以及多种工作流模式。每个示例都是您下一个重大创意的起点！"
    sectionImage: "mediakit://aigne-framework.png"
  - name: "exampleListPrimary"
    summary: "以视觉化网格展示主要示例。每张卡片提供简要说明，鼓励探索核心功能。"
    title: "核心概念与集成"
    description: "从基础开始。这些示例涵盖从简单聊天机器人到使用模型上下文协议（MCP）与外部服务的强大集成的所有内容。"
    list:
      - title: "基础聊天机器人"
        description: "AI 代理的“Hello, World!”。在几分钟内创建一个简单且强大的聊天机器人。支持一次性运行和交互模式。"
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/chat-bot"
          image: "mediakit://aigne-cli.png"
      - title: "带记忆的聊天机器人"
        description: "为代理添加记忆！此示例使用 FSMemory 插件在会话间持久保存对话。"
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/memory"
          image: "mediakit://aigne-observability.png"
      - title: "MCP 服务器"
        description: "以模型上下文协议（MCP）服务器的形式运行 AIGNE 代理，供如 Claude Code 等客户端使用。"
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/mcp-server"
          image: "mediakit://aigne-hub.png"
      - title: "GitHub 集成"
        description: "让 AI 代理直接与 GitHub 仓库交互。搜索仓库、获取文件内容、创建 issue 等。"
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/mcp-github"
          image: "mediakit://aigne-framework.png"
  - name: "exampleListAdvanced"
    summary: "第二组示例侧重于高级数据交互和工作流模式，展示框架的多样性与强大能力。"
    title: "高级数据与工作流"
    description: "准备好更进一步了吗？这些示例演示如何将代理连接到来自网络、数据库的实时数据，并将它们编排为复杂的多步骤工作流。"
    list:
      - title: "网页内容提取"
        description: "使用 Puppeteer MCP 服务器浏览网站并提取内容，将网页变成代理的数据源。"
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/mcp-puppeteer"
          image: "mediakit://aigne-libs.png"
      - title: "智能数据库交互"
        description: "将代理连接到 SQLite 数据库。让它通过自然语言创建表、执行查询并管理数据。"
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/mcp-sqlite"
          image: "mediakit://aigne-studio.png"
      - title: "高级工作流模式"
        description: "探索并发、顺序管道、路由器和编排等强大模式，以构建复杂的多代理系统。"
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples"
          image: "mediakit://aigne-anthropic.png"
      - title: "安全代码执行"
        description: "使代理能够在受限的安全环境中编写并执行代码，开启动态问题解决的新途径。"
        imageButton:
          link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/workflow-code-execution"
          image: "mediakit://aigne-openai.png"
  - name: "quickStart"
    summary: "清晰且可操作的部分，详细说明快速入门流程，帮助开发者立即试用示例。"
    title: "几秒内启动"
    description: "无需克隆或安装任何东西。只需设置您的 API 密钥并使用 `npx` 在命令行中直接运行任何示例。就是这么简单！"
    code:
      name: "bash"
      content: "export OPENAI_API_KEY=YOUR_OPENAI_API_KEY\n\n# Run in one-shot mode\nnpx -y @aigne/example-chat-bot\n\n# Or enter interactive chat mode\nnpx -y @aigne/example-chat-bot --chat"
  - name: "multiModelSupport"
    summary: "突出框架灵活性的部分，展示如何轻松在不同 LLM 提供商之间切换。"
    title: "使用您自己的模型"
    description: "AIGNE 旨在保持灵活。通过设置 `MODEL` 环境变量即可轻松切换不同的大型语言模型。我们支持 OpenAI、Anthropic、Bedrock 等多家提供商！"
    code:
      name: "bash"
      content: "# Using Anthropic Claude models\nexport MODEL=anthropic:claude-3-7-sonnet-latest\nexport ANTHROPIC_API_KEY=YOUR_ANTHROPIC_API_KEY\n\n# Using AWS Bedrock models\nexport MODEL=bedrock:us.amazon.nova-premier-v1:0\nexport AWS_ACCESS_KEY_ID=\"\"\nexport AWS_SECRET_ACCESS_KEY=\"\"\nexport AWS_REGION=\"us-west-2\""
  - name: "cta"
    summary: "最后的、充满活力的号召性用语，引导用户采取下一步行动：开始自己的项目或从文档中深入了解。"
    title: "准备好构建您自己的 AI 代理了吗？"
    description: "您已经看到了可能性。现在轮到您了！获取框架、深入阅读文档，开始将您的 AI 创意付诸实现。"
    ctaActions:
      - text: "立即开始"
        link: "link:///get-started"
      - text: "查看文档"
        link: "link:///docs"