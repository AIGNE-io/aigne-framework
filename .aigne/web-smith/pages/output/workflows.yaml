        d8hvf7cxz93jk5p:
          value: 1rem
  e662d6c45a814da9:
    en:
      properties:
        gs1rn5jmxfvpxptx:
          value:
            text: "Concurrent Workflow: Unleash Parallel Power"
            style:
              variant: h2
        v5utpm7bu9yvdpnq:
          value: flex-start
        9ajrz12ik7esfk1z:
          value:
            list:
              - id: item-1753781653625-ia4shqnk4
                type: text
                text: Why wait? Process multiple independent tasks at the same time to boost
                  efficiency. This pattern is a game-changer for parallel data
                  analysis, running multiple evaluations at once, or any
                  scenario where speed is critical. Get results faster and
                  optimize your application's performance!
                style:
                  color: ""
                  fontSize: 16px
                  variant: body1
    zh:
      properties:
        gs1rn5jmxfvpxptx:
          value:
            text: 并发工作流：释放并行威力
            style:
              variant: h2
        v5utpm7bu9yvdpnq:
          value: flex-start
        9ajrz12ik7esfk1z:
          value:
            list:
              - id: item-1753781653625-ia4shqnk4
                type: text
                text: 无需等待，同时处理多个独立任务以提高效率。该模式非常适合并行数据分析、同时运行多项评估或任何对速度有较高要求的场景。更快获得结果并优化应用性能。
                style:
                  color: ""
                  fontSize: 16px
                  variant: body1
