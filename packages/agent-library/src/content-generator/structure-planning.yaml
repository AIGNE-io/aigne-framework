name: structure-planning
description: 通用结构规划生成器，支持网站、文档、书籍、演示文稿等多种场景
instructions:
  url: ./prompts/structure-planning.md
input_schema:
  type: object
  properties:
    rules:
      type: string
      description: 用户的结构规划的要求
    locale:
      type: string
      description: 用户语言，如 zh、en
    datasources:
      type: string
      description: 结构规划的上下文，用于辅助结构规划
    targetAudience:
      type: string
      description: 结构规划的目标受众
    nodeName:
      type: string
      description: 结构规划的节点名称
  required:
    - rules
    - datasources
output_schema:
  type: object
  properties:
    structurePlan:
      type: array
      items:
        type: object
        properties:
          title:
            type: string
          description:
            type: string
          path:
            type: string
            description: 网页路径，以 URL 的格式返回，不能为空, 必须以 / 开头，不需要包含语言层级，比如 /zh/about 直接返回 /about
          parentId:
            type:
              - string
              - 'null'
        required:
          - title
          - description
          - path
    structurePlanTree:
      type: string
      description: |
        结构规划的树形结构，用于展示结构规划的层级关系，每一级有不同的缩进，方便用户直观查看结构规划的层级关系,参考格式：
        ```
        - 首页
          - 产品
            - 产品详情
              - 产品介绍
        ```
output_key: structure_plan
