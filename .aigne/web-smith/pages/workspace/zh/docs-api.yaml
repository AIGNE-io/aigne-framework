meta:
  title: "AIGNE Framework API 参考 | 核心、模型与工具"
  description: "AIGNE Framework 所有包的完整开发者参考。查阅 @aigne/core、agent-library、CLI 以及 OpenAI、Anthropic、Gemini 等集成的文档。"
sections:
  - name: "hero"
    summary: "为 API 参考提供高能简介，立即确立其作为面向准备使用 AIGNE 构建的开发者的全面工具包的价值。"
    title: "AIGNE Framework API 参考"
    description: "准备开始构建了吗？这里是你要找的地方。本指南为 AIGNE 生态中的每个包提供完整的实用说明。查找构建 AI 代理所需的内容并开始编码。"
  - name: "corePackages"
    summary: "介绍 AIGNE 框架的基础包，解释其主要功能，帮助开发者掌握构建强大应用的关键构件。"
    title: "基础：核心包"
    list:
      - title: "@aigne/core"
        description: "框架的核心。获取驱动每个 AIGNE 应用的基础模块、代理系统和工作流模式。从这里开始。"
        image: "mediakit://aigne-framework.png"
      - title: "@aigne/agent-library"
        description: "无需从零构建。使用我们的预构建代理库加速开发，其中包括用于协调复杂多代理工作流的 OrchestratorAgent。"
        image: "mediakit://aigne-libs.png"
      - title: "@aigne/cli"
        description: "进入你的控制中心。从终端创建新项目、运行代理并管理整个开发生命周期。快速且功能强大。"
        image: "mediakit://aigne-cli.png"
      - title: "@aigne/transport"
        description: "像专业人士一样连接你的 AIGNE 组件。本包提供可靠的 HTTP 客户端和服务器，简化构建可扩展的分布式 AI 系统之间通信的过程。"
  - name: "modelIntegrationsIntro"
    summary: "介绍广泛支持的 AI 模型，强调开发者在为项目选择最合适模型时的自由与灵活性。"
    title: "连接任意你喜欢的模型"
    description: "我们支持完全的自由选择。AIGNE 提供与主流 AI 模型的无缝即插即用集成。选择模型、连接即可开始使用。"
  - name: "modelIntegrationsGrid1"
    summary: "展示首批主要 AI 模型集成，提供开发者可立即开始使用的顶级提供商的快速概览。"
    list:
      - title: "OpenAI"
        description: "使用完整的 GPT 系列模型立即开始。全面支持函数调用和流式输出，可构建高度响应且智能的代理。"
        image: "mediakit://aigne-openai.png"
      - title: "Anthropic"
        description: "利用 Claude 模型的能力与安全性。我们的集成提供一流的工具调用和流处理支持，便于构建复杂且可靠的应用。"
        image: "mediakit://aigne-anthropic.png"
      - title: "Google Gemini"
        description: "使用 Google 的 Gemini 实现多模态功能。本集成可访问高级文本和图像能力，包括函数调用和图像生成。"
        image: "mediakit://aigne-gemini.png"
      - title: "AWS Bedrock"
        description: "通过 AWS 的安全性与规模访问包括 Claude、Llama 和 Titan 在内的大量基础模型目录。企业级 AI 解决方案从这里开始。"
        image: "mediakit://aigne-bedrock.png"
  - name: "modelIntegrationsGrid2"
    summary: "展示第二批 AI 模型集成，突出框架的多样性，涵盖本地模型、聚合器及其他前沿提供商。"
    list:
      - title: "Ollama"
        description: "在本地机器上运行强大的开源模型，掌控运行环境。是追求最高隐私、离线能力和自定义实验的理想选择。"
        image: "mediakit://aigne-ollama.png"
      - title: "OpenRouter"
        description: "通过单一统一的 API 访问来自数十家提供商的数百种模型。组合选择以为任何任务找到合适的模型，操作简便。"
        image: "mediakit://aigne-openrouter.png"
      - title: "xAI"
        description: "集成来自 xAI 的 Grok 模型，具有机智与信息丰富的特点。我们的包提供对其独特风格、函数调用和流式功能的完整访问。"
        image: "mediakit://aigne-xai.png"
      - title: "DeepSeek"
        description: "连接 DeepSeek 的出色语言与编码模型。这是一个在 AIGNE 框架内得到全面支持的高性能选项。"
        image: "mediakit://aigne-deepseek.png"
  - name: "nextSteps"
    summary: "提供清晰、面向行动的号召，引导开发者从学习走向实践，鼓励立即查看示例或入门指南。"
    title: "准备构建出色的项目吗？"
    list:
      - title: "See it in Action"
        description: "已了解工具，接下来查看示例。深入我们的实用示例，了解这些包如何组合以构建现实应用。"
        action:
          text: "查看示例"
          link: "link:///examples"
      - title: "Start Your Project"
        description: "准备开始了吗？请按照我们的分步指南在几分钟内完成 AIGNE 环境的设置并运行。你的下一个想法正在等待实现。"
        action:
          text: "立即开始"
          link: "link:///get-started"