  72f4519edda5cd9a:
    en:
      properties:
        gs1rn5jmxfvpxptx:
          value:
            text: "Sequential Workflow: Step-by-Step Precision"
            style:
              variant: h2
        v5utpm7bu9yvdpnq:
          value: flex-start
        9ajrz12ik7esfk1z:
          value:
            list:
              - id: item-1753781653625-ia4shqnk4
                type: text
                text: Perfect for tasks that need a specific order of operations. Build powerful
                  pipelines where the output of one agent becomes the input for
                  the next. It's ideal for content generation, multi-stage data
                  processing, or any task that requires guaranteed execution
                  order. You'll love the control and predictability!
                style:
                  color: ""
                  fontSize: 16px
                  variant: body1
    zh:
      properties:
        gs1rn5jmxfvpxptx:
          value:
            text: 顺序工作流：逐步精确
            style:
              variant: h2
        v5utpm7bu9yvdpnq:
          value: flex-start
        9ajrz12ik7esfk1z:
          value:
            list:
              - id: item-1753781653625-ia4shqnk4
                type: text
                text: 适用于需要特定操作顺序的任务。构建强大的流水线，使一个代理的输出成为下一个代理的输入。非常适合内容生成、多阶段数据处理或任何需要保证执行顺序的工作，能带来良好的控制性和可预测性。
                style:
                  color: ""
                  fontSize: 16px
                  variant: body1
  0ae2c25b71903de4:
    en:
      properties:
        b2jrz12ik7esf93z:
          value: Sequential Flow Diagram
        e9kvx5d7y82lm3n:
          value: material
        a7frn5jmx5vpxpt3:
          value: >-
            flowchart LR

            in(In) --> conceptExtractor(Concept Extractor) --> writer(Writer)
            --> formatProof(Format Proof) --> out(Out)
        d8hvf7cxz93jk5p:
          value: 1rem
    zh:
      properties:
        b2jrz12ik7esf93z:
          value: 顺序流程图
        e9kvx5d7y82lm3n:
          value: material
        a7frn5jmx5vpxpt3:
          value: >-
