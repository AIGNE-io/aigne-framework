name: content-detail-generator
description: 通用内容详情生成器，支持网站、文档、书籍、演示文稿等多种场景
instructions:
  url: ./prompts/content-detail-generator.md
input_schema:
  type: object
  properties:
    rules:
      type: string
      description: 用户的结构规划的要求
    locale:
      type: string
      description: 用户语言，如 zh、en
    datasources:
      type: string
      description: 结构规划的上下文，用于辅助结构规划
    targetAudience:
      type: string
      description: 结构规划的目标受众
    nodeName:
      type: string
      description: 结构规划的节点名称
    originalStructurePlan:
      type: array
      items:
        type: object
        properties:
          title:
            type: string
          description:
            type: string
          path:
            type: string
            description: 路径，以 RUL 的格式返回，不能为空, 必须以 / 开头，不需要包含语言层级，比如 /zh/about 直接返回 /about
          parentId:
            type:
              - string
              - 'null'
        required:
          - title
          - description
          - path
    title:
      type: string
    description:
      type: string
    path:
      type: string
    parentId:
      type:
        - string
        - 'null'
    glossary:
      type: string
      description: 术语表
  required:
    - rules
    - datasources
    - originalStructurePlan
output_schema:
  type: object
  properties:
    content:
      type: string
    title:
      type: string
      description: 当前页面的标题
    description:
      type: string
      description: 当前页面的描述
    path:
      type: string
      description: 当前页面的路径
  required:
    - content
    - title
    - description
    - path