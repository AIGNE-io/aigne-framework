meta:
  title: "AIGNE 工作流模式 | 轻松构建复杂 AI 逻辑"
  description: "探索 AIGNE 强大的工作流模式！从顺序与并发到路由与反思，学习如何协调复杂的 AI 代理并通过清晰的示例与图表构建复杂的应用逻辑。"
  image: "mediakit://aigne-framework.png"
sections:
  - sectionName: "hero"
    sectionSummary: "对 AIGNE 工作流模式的充满活力的介绍，旨在通过强调构建复杂 AI 逻辑的能力与灵活性来吸引开发者兴趣。"
    heroTitle: "用 AIGNE 工作流释放强大的 AI 逻辑"
    heroDescription: "别再为复杂逻辑苦恼！AIGNE 为你提供一套即插即用的工作流模式，帮助构建复杂的多代理应用。无论你需要逐步流水线、并行处理，还是智能路由，都能找到合适的模式将想法变为现实。"
    actions:
      - text: "查看代码"
        link: "link:///examples"
      - text: "阅读文档"
        link: "link:///docs"
    sectionBackground: "linear-gradient(to bottom, #1e1e1e, #121212)"
  - sectionName: "sequentialWorkflow"
    sectionSummary: "详述顺序（Sequential）工作流模式，说明其在有序任务中的用例，并通过 Mermaid 图展示其结构，为开发者提供清晰的技术可视化。"
    title: "顺序工作流：逐步精确"
    description: "适用于需要特定操作顺序的任务。构建强大的流水线，使一个代理的输出成为下一个代理的输入。非常适合内容生成、多阶段数据处理或任何需要保证执行顺序的工作，能带来良好的控制性和可预测性。"
    code:
      name: "顺序流程图"
      content: "flowchart LR\nin(In) --> conceptExtractor(Concept Extractor) --> writer(Writer) --> formatProof(Format Proof) --> out(Out)"
  - sectionName: "concurrentWorkflow"
    sectionSummary: "解释并发工作流模式，侧重于并行处理以提高效率的优势。包含 Mermaid 图以说明如何同时处理多个任务。"
    title: "并发工作流：释放并行威力"
    description: "无需等待，同时处理多个独立任务以提高效率。该模式非常适合并行数据分析、同时运行多项评估或任何对速度有较高要求的场景。更快获得结果并优化应用性能。"
    code:
      name: "并发流程图"
      content: "flowchart LR\nin(In) --> featureExtractor(Feature Extractor) --> aggregator(Aggregator)\nin --> audienceAnalyzer(Audience Analyzer) --> aggregator\naggregator --> out(Out)"
  - sectionName: "routerWorkflow"
    sectionSummary: "展示路由（Router）工作流用于智能请求处理。描述与图示演示如何将任务定向到专门的代理，是构建自适应应用的重要功能。"
    title: "路由工作流：智能任务路由"
    description: "使应用能够做出智能决策。路由模式根据内容将传入请求导向合适的专门代理。这是智能客服机器人、多功能助手和动态响应系统背后的关键。构建能精确适应和响应的应用。"
    code:
      name: "路由流程图"
      content: "flowchart LR\nin(In) ==> triage(Triage)\ntriage ==> productSupport(Product Support) ==> out(Out)\ntriage -.-> feedback(Feedback) -.-> out\ntriage -.-> other(Other) -.-> out"
  - sectionName: "handoffWorkflow"
    sectionSummary: "阐明交接（Handoff）工作流，强调不同代理之间的无缝协作。内容与图示说明了如何转移控制以解决复杂的多阶段问题。"
    title: "交接工作流：无缝的代理协作"
    description: "构建一支专业化的 AI 团队。交接模式允许一个代理将控制权传递给另一个代理，使其协作解决复杂问题。适用于不同代理负责任务不同阶段的系统，能够提供顺畅且强大的用户体验。"
    code:
      name: "交接流程图"
      content: "flowchart LR\nin(In) --> agentA(Agent A) --transfer to b--> agentB(Agent B) --> out(Out)"
  - sectionName: "reflectionWorkflow"
    sectionSummary: "描述反思（Reflection）工作流模式，侧重其通过反馈回路实现自我改进的能力。本节强调其在质量控制与迭代改进中的用途。"
    title: "反思工作流：自我改进的 AI"
    description: "构建能够学习和改进的代理。反思模式使得一个代理的输出由另一个代理审查和精炼，形成质量控制的反馈回路。非常适用于代码审查、内容编辑以及任何需要迭代改进的流程。"
    code:
      name: "反思流程图"
      content: "flowchart LR\nin(In) --Ideas--> coder(Coder) ==Solution==> reviewer(Reviewer) --Approved--> out(Out)\nreviewer ==Rejected==> coder"
  - sectionName: "codeExecutionWorkflow"
    sectionSummary: "介绍强大的代码执行（Code Execution）工作流，允许 AI 在沙箱中运行代码。本节通过展示如何构建能够执行计算与自动化任务的代理来吸引开发者。"
    title: "代码执行：让你的逻辑成为现实"
    description: "超越对话，赋予代理执行操作的能力。该工作流允许 AI 在安全的沙箱中动态生成并执行代码。用于解决复杂计算、自动化数据分析以及构建能够即时解决问题的强大自主代理。"
    code:
      name: "代码执行流程图"
      content: "flowchart LR\nin(In) ==> coder(Coder) ==> out(Out)\ncoder -.-> sandbox(Sandbox)\nsandbox -.-> coder"
  - sectionName: "finalCta"
    sectionSummary: "引导性号召，用以激励开发者应用所学的工作流，通过查看实用示例或立即开始构建来付诸实践。"
    title: "准备好构建你的杰作了吗？"
    description: "你已经了解了这些模式，现在是时候开始创造了！深入我们的示例以查看这些工作流的实际应用，或直接查看文档开始使用 AIGNE 构建你自己的复杂 AI 应用。"
    ctaActions:
      - text: "查看示例"
        link: "link:///examples"
      - text: "立即开始构建"
        link: "link:///docs/getting-started"
    ctaBackground: "grey.100"