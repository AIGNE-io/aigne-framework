meta:
  title: "Join the AIGNE Developer Community | AIGNE Framework"
  description: "Connect with the AIGNE community! Find resources for contributing to our open-source project, join the technical forum, and learn about our Elastic-2.0 license."
  image: "mediakit://aigne-framework.png"
sections:
  - sectionName: "communityHero"
    sectionSummary: "Welcomes developers with a high-energy message, encouraging them to join the community and providing immediate links to the forum and GitHub."
    heroTitle: "Welcome to the AIGNE Community!"
    heroDescription: "This is where the magic happens! Connect with fellow developers, share your brilliant ideas, and help shape the future of AI application development. Let's build something amazing, together."
    actions:
      - text: "Join the Forum"
        link: "https://community.arcblock.io/discussions/boards/aigne"
      - text: "View on GitHub"
        link: "https://github.com/AIGNE-io/aigne-framework"
    sectionBackground: "linear-gradient(135deg, #232526 0%, #414345 100%)"
  - sectionName: "getInvolved"
    sectionSummary: "Provides clear, actionable pathways for community engagement, breaking down participation into contributing, discussing, and reporting issues."
    title: "Get Involved and Make an Impact"
    description: "There are so many ways to be a part of the AIGNE journey. Whether you're a coder, a thinker, or a problem-solver, your contribution is what drives us forward."
    list:
      - sectionName: "contributeCode"
        sectionSummary: "Encourages developers to contribute to the open-source project on GitHub."
        iconifyIconName: "mdi:github"
        cardTitle: "Contribute Code"
        cardDescription: "Jump into our open-source repository. Check out our contributing guidelines to get started with your first pull request."
      - sectionName: "joinDiscussions"
        sectionSummary: "Invites developers to join the conversation and share ideas on the technical forum."
        iconifyIconName: "mdi:forum-outline"
        cardTitle: "Join the Discussion"
        cardDescription: "Share your projects, ask questions, and connect with other developers in our official technical forum."
      - sectionName: "reportIssues"
        sectionSummary: "Guides users on how to report bugs or request features via GitHub Issues."
        iconifyIconName: "mdi:bug-outline"
        cardTitle: "Report & Track Issues"
        cardDescription: "Found a bug or have a feature request? Let us know on GitHub Issues to help us improve the framework for everyone."
    action:
      text: "Read Contribution Guide"
      link: "https://github.com/AIGNE-io/aigne-framework/blob/main/CONTRIBUTING.md"
  - sectionName: "projectLicense"
    sectionSummary: "Clearly communicates the project's open-source license to ensure legal clarity and encourage adoption by developers and businesses."
    featureTitle: "Licensed for Innovation"
    featureDescription: "AIGNE Framework is open-source and licensed under the Elastic-2.0 License. We believe in transparency and empowering developers to build freely, with the confidence that the project will remain open and collaborative."
    action:
      text: "Read the Full License"
      link: "https://github.com/AIGNE-io/aigne-framework/blob/main/LICENSE.md"
    rightImage: "mediakit://aigne.png"
  - sectionName: "communityCTA"
    sectionSummary: "A final, energetic call-to-action that reinforces the primary engagement channels, urging visitors to join the forum or explore the project on GitHub."
    title: "Ready to Dive In?"
    description: "Your next big idea is just a conversation away. Join our vibrant community today and start building the future of AI."
    ctaActions:
      - text: "Go to the Forum"
        link: "https://community.arcblock.io/discussions/boards/aigne"
      - text: "Star us on GitHub"
        link: "https://github.com/AIGNE-io/aigne-framework"
    ctaBackground: "grey.100"