meta:
  title: "Core Concepts | AIGNE Framework Documentation"
  description: "Explore the fundamental principles of the AIGNE Framework, including its modular design, agent system, TypeScript support, multiple AI model integration, and the Model Context Protocol (MCP)."
sections:
  - name: "pageHeader"
    summary: "Introduces the AIGNE Framework's core purpose and value proposition to developers, setting the stage for the concepts to follow."
    heroTitle: "The Functional Core of Agentic AI"
    heroDescription: "Dive into the fundamental principles of AIGNE, the functional AI application development framework designed to simplify and accelerate how you build modern, scalable solutions with powerful AI capabilities."
    action:
      text: "Get Started Now"
      link: "link:///get-started"
  - name: "keyConcepts"
    summary: "Highlights the four foundational pillars of the AIGNE Framework, giving developers a quick and clear understanding of its main advantages."
    title: "Fundamental Principles"
    description: "AIGNE is built on a set of powerful, developer-first principles that make building complex AI applications intuitive and efficient."
    list:
      - cardTitle: "Modular Design & Agent System"
        cardDescription: "Organize code effortlessly with a clear modular structure and powerful agent abstractions for AI, functions, and MCP integrations."
        icon: "modules"
      - cardTitle: "Comprehensive TypeScript Support"
        cardDescription: "Build with confidence. We provide complete TypeScript type definitions to ensure type safety and dramatically improve your developer experience."
        icon: "typescript"
      - cardTitle: "Multi-Model AI Integration"
        cardDescription: "Plug and play with your favorite AI models. Get built-in support for OpenAI, Gemini, Claude, and more, with an easily extensible system."
        icon: "ai"
      - cardTitle: "Seamless MCP Protocol Integration"
        cardDescription: "Connect to any external system or service with ease using the Model Context Protocol, unlocking endless integration possibilities."
        icon: "protocol"
  - name: "workflowPatterns"
    summary: "Introduces the concept of flexible workflow patterns, showcasing their importance in building complex applications and guiding users to the detailed workflow documentation."
    fetureTitle: "Orchestrate Agents with Flexible Workflows"
    fetureDescription: "Go beyond single agents. AIGNE provides robust support for sequential, concurrent, routing, and handoff patterns to orchestrate sophisticated workflows that solve complex problems. It's all about giving you the right tool for the job."
    action:
      text: "Explore Workflow Patterns"
      link: "link:///docs/workflows"
    rightImage: "mediakit://aigne-framework.png"
  - name: "architectureOverview"
    summary: "Provides a high-level visual overview of the AIGNE architecture, establishing context and directing developers to the in-depth architecture page."
    fetureTitle: "A Clear, Scalable Architecture"
    fetureDescription: "The AIGNE Framework is built on a layered architecture that separates concerns and promotes scalability. Understand how the core, tools, and provider layers work together to create a powerful ecosystem for your AI applications."
    action:
      text: "View Full Architecture"
      link: "link:///docs/architecture"
    leftImage: "mediakit://aigne.png"
  - name: "callToAction"
    summary: "Encourages developers to take the next step by either diving into the code with the Quick Start guide or exploring practical implementations in the examples."
    title: "Ready to Build with AIGNE?"
    description: "You've got the concepts down. Now, let's turn these ideas into reality. Jump into the code or see what's possible with our comprehensive examples."
    ctaActions:
      - text: "Quick Start Guide"
        link: "link:///get-started"
      - text: "See The Examples"
        link: "link:///examples"