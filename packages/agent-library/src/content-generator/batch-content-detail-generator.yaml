type: team
name: batch-content-detail-generator
description: 批量生成内容详情
skills:
  - content-detail-generator.yaml
input_schema:
  type: object
  properties:
    structurePlan:
      type: array
      items:
        type: object
        properties:
          title:
            type: string
          description:
            type: string
          path:
            type: string
            description: 路径，以 RUL 的格式返回，不能为空, 必须以 / 开头，不需要包含语言层级，比如 /zh/about 直接返回 /about
          parentId:
            type:
              - string
              - 'null'
        required:
          - title
          - description
          - path
output_schema:
  type: object
  properties:
    contentDetails:
      type: array
      description: 内容详情
      items:
        type: object
        properties:
          title:
            type: string
          description:
            type: string
          path:
            type: string
          content:
            type: string
iterate_on: structurePlan
mode: parallel