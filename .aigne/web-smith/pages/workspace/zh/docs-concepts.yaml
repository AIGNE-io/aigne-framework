  title: "核心概念 | AIGNE 框架文档"
  description: "深入了解 AIGNE 框架的基本原理。了解我们的模块化设计、强大的代理系统、多模型支持以及 MCP 协议。"
sections:
  - name: "hero"
    summary: "介绍核心概念页面，设定充满活力的基调，并向开发者说明这是他们旅程的起点。"
    title: "释放 AIGNE 的力量：核心概念"
    description: "您来对地方了。本页将介绍 AIGNE 框架的基础理念。理解这些概念是构建强大、可扩展且富有趣味的 AI 应用的第一步。开始吧。"
  - name: "frameworkOverview"
    summary: "提供 AIGNE 框架架构的高层视觉和描述性概览，以便为核心概念建立背景。"
    title: "了解各部分如何协同工作"
    description: "在进入细节之前，先看整体架构。AIGNE 框架采用清晰的分层架构，使开发直观且强大。该图展示了我们的核心组件如何协同工作以赋能您的 AI 代理。"
    image: "mediakit://aigne-framework.png"
  - name: "keyConcepts"
    summary: "详细说明 AIGNE 框架的基本原理，重点阐述每个概念对开发者的好处与体验。"
    title: "构建下一个 AI 应用的基石"
    list:
      - title: "模块化设计"
        description: "保持项目整洁且可扩展。我们的模块化结构帮助您以逻辑方式组织代码，加快开发并简化维护，让您在构建复杂应用时无需承受额外复杂性。"
      - title: "强大的代理系统"
        description: "认识 AIGNE 的核心：代理是专门的 AI 工作单元。我们提供对 AI 代理、函数代理和 MCP 代理的强大抽象，使您能够轻松构建复杂的自治系统。"
      - title: "完整的 TypeScript 支持"
        description: "放心编码。我们提供全面的 TypeScript 类型定义，为您带来类型安全、出色的自动补全以及开箱即用的流畅、低错误的开发体验。"
      - title: "多模型灵活性"
        description: "避免被单一提供商绑定。AIGNE 内置对 OpenAI、Gemini、Claude 等的支持。此外，框架易于扩展，便于集成任何所需的 AI 模型。"
      - title: "无缝 MCP 集成"
        description: "连接外部系统。模型上下文协议 (MCP) 允许您的代理与外部系统和服务无缝交互，从数据库到网页爬虫皆可。应用场景广泛。"
  - name: "nextSteps"
    summary: "引导用户前往文档中下一个合乎逻辑的页面，继续学习旅程并提供明确的行动号召。"
    title: "准备好进入下一阶段了吗？"
    list:
      - title: "探索架构"
        description: "想看蓝图？深入了解我们的三层架构，以掌握框架在系统层面的运行方式。"
        action:
          text: "查看架构"
          link: "link:///docs/architecture"
      - title: "掌握工作流模式"
        description: "了解代理如何协同工作。学习顺序 (Sequential)、并发 (Concurrent) 等强大模式，以编排复杂的 AI 驱动任务。"
        action:
          text: "探索工作流"
          link: "link:///docs/workflows"
