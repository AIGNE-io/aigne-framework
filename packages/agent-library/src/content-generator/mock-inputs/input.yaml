rules: |
  请帮助我生成一个跟 ArcBlock 内容相关的站点
  ## 站点受众
  这个站点的受众是中学生软件开发爱好者。

  ## 结构规划
  对于结构规划需要生成完整的站点结构，用于开发团队编写页面代码，另外在设计结构时，需要考虑 SEO 优化要求，确保每个页面能在 google 搜索结果中排名靠前。

  ## 结构规划规则
  1. 需要确保结构清晰，易于理解，符合普通用户的认知习惯。
  2. 需要确保每个页面都有 SEO 关键词，且能够满足 SEO 优化要求。
  3. 需要确保每个页面都有唯一的 URL。

