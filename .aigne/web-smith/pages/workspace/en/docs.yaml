meta:
  title: "AIGNE Framework Documentation | Guides, API Reference & Workflows"
  description: "Your central hub for AIGNE Framework documentation. Find everything from core concepts and architecture diagrams to detailed workflow patterns and the full API reference."
sections:
  - name: "documentationHero"
    summary: "A vibrant and welcoming hero section that immediately establishes the page's purpose as the main documentation hub. It energizes developers and makes them feel like they've landed in the right place to find answers and start building."
    heroTitle: "Welcome to the AIGNE Documentation!"
    heroDescription: "Everything you need to build powerful, scalable AI applications is right here. Dive into guides, explore examples, and master the framework. Let's get building!"
    actions:
      - text: "Quick Start Guide"
        link: "link:///get-started"
      - text: "See Code Examples"
        link: "link:///examples"
  - name: "coreConceptsFeature"
    summary: "Introduces the Core Concepts section, explaining its value in understanding the framework's foundation and encouraging users to explore it as their first step."
    fetureTitle: "Master the Core Concepts"
    fetureDescription: "Start with the fundamentals! Learn about our modular design, agent system, TypeScript support, and the powerful Model Context Protocol (MCP) that makes AIGNE tick. This is the perfect place to begin your journey!"
    action:
      text: "Explore Concepts"
      link: "link:///docs/concepts"
    rightImage: "mediakit://aigne-framework.png"
  - name: "architectureFeature"
    summary: "Highlights the framework's architecture, showing the big picture of how everything fits together and prompting users to dive deeper into the detailed architecture page."
    fetureTitle: "Understand the Architecture"
    fetureDescription: "See the big picture! Our three-layer architecture is designed for developer-friendly usability and enterprise-level scale. Discover how our Tools, Core Framework, and LLM Hub work in harmony."
    action:
      text: "View the Architecture"
      link: "link:///docs/architecture"
    leftImage: "mediakit://aigne-dark.png"
  - name: "workflowPatternsFeature"
    summary: "Showcases the flexibility of AIGNE's workflow patterns, enticing developers with the possibilities for creating sophisticated applications and directing them to the detailed guide."
    fetureTitle: "Unleash Powerful Workflow Patterns"
    fetureDescription: "Orchestrate complex tasks with ease! From sequential and concurrent processing to intelligent routing and handoffs, AIGNE provides flexible patterns to build sophisticated AI-driven workflows for any scenario."
    action:
      text: "Discover Workflows"
      link: "link:///docs/workflows"
    rightImage: "mediakit://aigne-hub.png"
  - name: "apiReferenceFeature"
    summary: "Provides a direct call-to-action for developers who need to look up specific functions or packages, positioning the API reference as the ultimate source of truth for implementation."
    fetureTitle: "Dive into the API Reference"
    fetureDescription: "Ready to get technical? Our comprehensive API reference covers every package, module, and function in the AIGNE ecosystem. It's your go-to guide for deep implementation details."
    action:
      text: "Browse the API"
      link: "link:///docs/api"
    leftImage: "mediakit://aigne-cli.png"
  - name: "communityCta"
    summary: "A final, energetic call-to-action that encourages users to join the community if they need more help or want to contribute, fostering a sense of collaboration and support."
    title: "Ready to Build or Have Questions?"
    description: "You're all set to create something amazing! If you need a hand or want to share your work, join our vibrant developer community. Let's connect, share, and build the future together."
    ctaAction:
      text: "Join the Community"
      link: "link:///community"