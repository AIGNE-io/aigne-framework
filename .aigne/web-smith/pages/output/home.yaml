  2850505d04303bf1:
    en:
      properties:
        b2jrz12ik7esf93z:
          value: /examples/workflow-handoff/usages.ts
        a7frn5jmx5vpxpt3:
          value: >-
            import { AIAgent, AIGNE } from "@aigne/core";

            import { OpenAIChatModel } from "@aigne/openai";


            const { OPENAI_API_KEY } = process.env;


            const model = new OpenAIChatModel({
              apiKey: OPENAI_API_KEY,
            });


            function transferToB() {
              return agentB;
            }


            const agentA = AIAgent.from({
              name: "AgentA",
              instructions: "You are a helpful agent.",
              outputKey: "A",
              skills: [transferToB],
              inputKey: "message",
            });


            const agentB = AIAgent.from({
              name: "AgentB",
              instructions: "Only speak in Haikus.",
              outputKey: "B",
              inputKey: "message",
            });


            const aigne = new AIGNE({ model });


            const userAgent = aigne.invoke(agentA);


            const result1 = await userAgent.invoke({ message: "transfer to agent
            b" });

            console.log(result1);

            // Output: { B: "Transfer now complete, Agent B is here to help.
            What do you need, friend?"] }


            const result2 = await userAgent.invoke({ message: "It's a beautiful
            day" });

            console.log(result2);

            // Output: { B: "Sunshine warms the earth, Gentle breeze whispers
            softly, Nature sings with joy." }
