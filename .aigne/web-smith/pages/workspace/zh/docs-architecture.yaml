meta:
  title: "AIGNE Framework 架构 | 工具、核心与 Hub"
  description: "了解 AIGNE Framework 强大的三层架构，专为开发者友好性与企业级可扩展性而设计。探索 Tools、Core 与 Hub 层。"
sections:
  - name: "architectureOverview"
    summary: "介绍三层架构概念，并通过清晰的示意图提供对框架结构的即时高层次理解。"
    title: "AIGNE 的三层架构"
    description: "AIGNE Framework 采用强大的三层架构，连接开发者工具、核心能力与大量 LLM 提供商。该设计使您能够构建既易于使用又可扩展到企业级的优秀 AI 应用。"
    sectionImage: "mediakit://aigne-dark.png"
  - name: "toolsLayer"
    summary: "详述“Tools”层，展示帮助开发者有效构建、监控和管理 AI 应用的各个组件。"
    fetureTitle: "第 1 层：您的开发者工具包"
    fetureDescription: "亲自动手使用为您而建的工具！在此您将像专业人士一样构建、监控并管理 AI 工作流。\n\n- **AIGNE/CLI:** 您的命令行副手，用于项目管理和部署。\n- **AIGNE/Observability:** 通过端到端监控与追踪全面掌握系统状况。\n- **AIGNE/Studio:** 用于构建和测试工作流的可视化沙盒。"
    leftImage: "mediakit://aigne-studio-dark.png"
  - name: "coreLayer"
    summary: "解释“Framework Core”层——AIGNE 的引擎，侧重其函数化、模块化与代理化能力。"
    fetureTitle: "第 2 层：框架核心"
    fetureDescription: "这里是 AIGNE 的核心！函数化内核驱动一切，提供模块化与代理化的工作流能力。\n\n- **AIGNE/Framework:** 协调所有复杂工作流的引擎。\n- **AIGNE/Libs:** 获取共享库以加快开发速度。\n- **Core Agents:** 专用代理，用于提示构建、AI 任务、记忆及外部集成 (MCP)。"
    rightImage: "mediakit://aigne-framework-dark.png"
  - name: "hubLayer"
    summary: "强调“Hub & LLM Providers”层，突出框架与多种 AI 模型无缝集成的灵活性。"
    fetureTitle: "第 3 层：Hub 与 LLM 提供商"
    fetureDescription: "连接整个 AI 生态。AIGNE Hub 是接入不断扩展的 LLM 后端的单一入口。可即插即用您喜欢的模型。\n\n- OpenAI\n- Anthropic\n- AWS Bedrock\n- DeepSeek\n- xAI\n- Gemini\n- Ollama\n- OpenRouter"
    leftImage: "mediakit://aigne-hub-dark.png"
  - name: "callToAction"
    summary: "总结架构的优势并提供号召性用语，鼓励用户通过工作流模式探索实际实现。"
    title: "准备查看实战示例了吗？"
    description: "这个强大的三层架构旨在让您使用模块化工具构建、编排复杂工作流，并与任意 AI 提供商无缝集成。现在就开始实践吧！"
    ctaAction:
      text: "探索工作流模式"
      link: "link:///docs/workflows"