meta:
  title: "AIGNE Framework 示例 | 聊天机器人、MCP 集成与工作流"
  description: "深入了解实用的 AIGNE Framework 示例！探索可直接运行的聊天机器人、通过 GitHub 和 Puppeteer 的 MCP 集成、内存管理和复杂工作流演示。立即开始构建！"
  image: "mediakit://aigne-framework.png"
sections:
  - sectionName: "examplesHero"
    sectionSummary: "一个引人注目的主视觉区域，立即向开发者展示如何使用代码片段运行示例，强调入门的便捷性。"
    heroTitle: "查看 AIGNE 实际效果：可直接运行的示例"
    heroDescription: "别只看文档，动手实践！这是你的游乐场。探索大量实用示例，从基本聊天机器人到复杂工作流与 MCP 集成应有尽有。每个示例都可通过一条命令直接运行。"
    code:
      filename: "使用 npx 快速开始"
      content: "export OPENAI_API_KEY=YOUR_OPENAI_API_KEY # Set your OpenAI API key\n\n# Run in one-shot mode\nnpx -y @aigne/example-chat-bot\n\n# Or add `--chat` parameter to enter interactive chat mode\nnpx -y @aigne/example-chat-bot --chat"
    sectionBackground: "grey.900"
  - sectionName: "exampleCategories"
    sectionSummary: "将各种示例按清晰主题分类，帮助开发者快速导航到最感兴趣的领域。"
    title: "按类别探索"
    description: "找到完美起点。我们将示例分组，帮助你直接跳到最感兴趣的内容，无论是构建简单机器人还是编排复杂代理工作流。"
    list:
      - sectionName: "chatbotsAndMemory"
        sectionSummary: "突出了与构建具有记忆的会话代理相关的示例。"
        iconifyIconName: "mdi:robot-happy-outline"
        cardTitle: "聊天机器人与记忆"
        cardDescription: "构建能够跨会话记住过去交互的会话代理。"
      - sectionName: "mcpIntegrations"
        sectionSummary: "通过模型上下文协议 (MCP) 与外部工具集成的示例。"
        iconifyIconName: "mdi:power-plug-outline"
        cardTitle: "MCP 集成"
        cardDescription: "将代理连接到外部工具和数据源，如 GitHub、Puppeteer 和 SQLite。"
      - sectionName: "coreWorkflows"
        sectionSummary: "展示 AIGNE 中基本工作流模式的示例。"
        iconifyIconName: "mdi:sitemap-outline"
        cardTitle: "核心工作流"
        cardDescription: "掌握并发、顺序流水线和路由等强大模式，以构建复杂逻辑。"
      - sectionName: "advancedConcepts"
        sectionSummary: "指向涵盖 AIGNE 框架更高级功能的示例。"
        iconifyIconName: "mdi:brain-outline"
        cardTitle: "高级概念"
        cardDescription: "深入探讨智能编排、反思与任务移交等复杂主题。"
  - sectionName: "featureChatBot"
    sectionSummary: "专注于基本聊天机器人示例的功能部分，为新开发者提供清晰易得的入门点。"
    featureTitle: "构建你的第一个聊天机器人"
    featureDescription: "使用基础聊天机器人示例快速起步。学习如何创建并运行代理、处理一次性查询以及启用交互式聊天模式。这是 AIGNE 的完美“Hello, World!”示例。"
    rightImage: "mediakit://aigne-cli.png"
    action:
      text: "查看聊天机器人代码"
      link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/chat-bot"
  - sectionName: "featureMcpServer"
    sectionSummary: "突出强大的 MCP Server 示例，展示如何扩展像 Claude Code 这样的 MCP 客户端以使用自定义 AIGNE 代理。"
    featureTitle: "将代理作为 MCP 工具提供服务"
    featureDescription: "将你的代理转换为可供 Claude Code 等 MCP 兼容客户端使用的强大工具。此示例展示了如何通过模型上下文协议公开自定义代理，开启新的集成与能力层面。"
    leftImage: "mediakit://aigne-observability.png"
    action:
      text: "查看 MCP Server 示例"
      link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples/mcp-server"
  - sectionName: "moreIntegrations"
    sectionSummary: "展示 AIGNE 广泛集成能力的摘要，包括 GitHub、Puppeteer 和 SQLite 示例。"
    title: "连接到任何东西"
    description: "超越简单聊天。使用模型上下文协议 (MCP) 将你的代理连接到丰富的工具和数据源。以下是一些示例，激发你的创意。"
    list:
      - sectionName: "githubIntegration"
        sectionSummary: "GitHub 集成示例的卡片。"
        iconifyIconName: "mdi:github"
        cardTitle: "GitHub 集成"
        cardDescription: "自动化仓库任务。搜索仓库、读取文件并直接从代理管理 issue。"
      - sectionName: "puppeteerIntegration"
        sectionSummary: "Puppeteer 网页抓取示例的卡片。"
        iconifyIconName: "mdi:web"
        cardTitle: "Puppeteer 网页提取"
        cardDescription: "使你的代理能够导航页面并提取实时网页内容以供分析或摘要。"
      - sectionName: "sqliteIntegration"
        sectionSummary: "SQLite 数据库交互示例的卡片。"
        iconifyIconName: "mdi:database"
        cardTitle: "SQLite 数据库交互"
        cardDescription: "让你的代理与数据库对话。使用自然语言创建、查询和管理数据。"
    action:
      text: "在 GitHub 上查看所有示例"
      link: "https://github.com/AIGNE-io/aigne-framework/tree/main/examples"
  - sectionName: "llmFlexibility"
    sectionSummary: "展示开发者如何轻松切换不同大型语言模型的代码演示区块。"
    title: "使用您喜欢的大型语言模型运行"
    description: "AIGNE 为灵活性而构建。你可以通过简单设置环境变量来轻松在不同大型语言模型之间切换。试试 OpenAI、Anthropic、Bedrock 等。"
    code:
      name: "LLM 配置"
      content: "# Using OpenAI models\nexport MODEL=openai:gpt-4.1\nexport OPENAI_API_KEY=YOUR_OPENAI_API_KEY\n\n# Using Anthropic Claude models\nexport MODEL=anthropic:claude-3-7-sonnet-latest\nexport ANTHROPIC_API_KEY=YOUR_ANTHROPIC_API_KEY\n\n# Using Bedrock Nova models\nexport MODEL=bedrock:us.amazon.nova-premier-v1:0\nexport AWS_ACCESS_KEY_ID=\"\"\nexport AWS_SECRET_ACCESS_KEY=\"\"\nexport AWS_REGION=\"us-west-2\""
  - sectionName: "ctaBuild"
    sectionSummary: "最后的号召性用语部分，鼓励开发者通过指向文档和工作流页面开始使用框架进行构建。"
    title: "准备好开始构建了吗？"
    description: "你已经看到了可能性。现在轮到你了！拿一个示例，开始尝试，看看你能用 AIGNE Framework 创造出什么惊人的东西。"
    ctaBackground: "grey.100"
    ctaActions:
      - text: "立即开始"
        link: "link:///docs/getting-started"
      - text: "探索工作流"
        link: "link:///workflows"
