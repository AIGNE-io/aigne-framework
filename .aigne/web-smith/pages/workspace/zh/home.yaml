meta:
  title: "AIGNE Framework | 构建现代人工智能应用"
  description: "面向开发者的函数式人工智能应用框架。通过灵活的工作流、TypeScript 支持和无缝集成，构建可扩展的多模型人工智能解决方案。几分钟即可上手。"
  image: "mediakit://aigne-framework.png"
sections:
  - name: "hero"
    summary: "对 AIGNE Framework 的生动且友好的介绍，旨在通过明确的价值主张和直接的行动号召（立即开始或查看源代码）立即吸引开发者的兴趣。"
    heroTitle: "构建现代人工智能应用"
    heroDescription: "AIGNE 是一个函数式人工智能开发框架，旨在简化并加速您的开发流程。轻松创建强大、可扩展且模块化的人工智能解决方案！"
    actions:
      - text: "开始使用"
        link: "link:///get-started"
      - text: "在 GitHub 上查看"
        link: "https://github.com/AIGNE-io/aigne-framework"
  - name: "quickStart"
    summary: "通过提供一个可复制粘贴的实用代码示例展示框架的简洁与强大。本节旨在证明开发者能多快获得有意义的结果（一个多代理工作流）。"
    title: "60 秒入门"
    description: "立即上手！查看如何轻松创建并运行一个能无缝交接任务的多代理工作流。安装包后即可开始构建精彩内容。"
    code:
      name: "/examples/workflow-handoff/usages.ts"
      content: "import { AIAgent, AIGNE } from \"@aigne/core\";\nimport { OpenAIChatModel } from \"@aigne/openai\";\n\nconst { OPENAI_API_KEY } = process.env;\n\nconst model = new OpenAIChatModel({\n  apiKey: OPENAI_API_KEY,\n});\n\nfunction transferToB() {\n  return agentB;\n}\n\nconst agentA = AIAgent.from({\n  name: \"AgentA\",\n  instructions: \"You are a helpful agent.\",\n  outputKey: \"A\",\n  skills: [transferToB],\n  inputKey: \"message\",\n});\n\nconst agentB = AIAgent.from({\n  name: \"AgentB\",\n  instructions: \"Only speak in Haikus.\",\n  outputKey: \"B\",\n  inputKey: \"message\",\n});\n\nconst aigne = new AIGNE({ model });\n\nconst userAgent = aigne.invoke(agentA);\n\nconst result1 = await userAgent.invoke({ message: \"transfer to agent b\" });\nconsole.log(result1);\n// Output:\n// {\n//   B: \"Transfer now complete,  \\nAgent B is here to help.  \\nWhat do you need, friend?\".\n// }\n\nconst result2 = await userAgent.invoke({ message: \"It's a beautiful day\" });\nconsole.log(result2);\n// Output:\n// {\n//   B: \"Sunshine warms the earth,  \\nGentle breeze whispers softly,  \\nNature sings with joy.  \".\n// }"
  - name: "multiModelSupport"
    summary: "直观展示框架对主流 AI 模型的广泛即插即用支持，向开发者保证其灵活性与面向未来的设计。"
    title: "即时连接任意模型"
    description: "内置支持 OpenAI、Gemini、Claude 及其他主流人工智能模型。您可以轻松切换、组合，甚至添加自己的模型。"
    list:
      - title: "OpenAI"
        description: "开箱即用地利用 GPT-4、函数调用以及整个 OpenAI 生态系统的全部能力。"
        imageButton:
          link: "link:///docs"
          image: "mediakit://aigne-openai.png"
      - title: "Gemini"
        description: "利用 Google 强大且富有创造力的多模态模型族来处理任何复杂任务。"
        imageButton:
          link: "link:///docs"
          image: "mediakit://aigne-gemini.png"
      - title: "Anthropic"
        description: "通过集成 Claude 的高级推理能力，构建更安全、更可靠的人工智能应用。"
        imageButton:
          link: "link:///docs"
          image: "mediakit://aigne-anthropic.png"
      - title: "And Many More"
        description: "我们还支持 Bedrock、Ollama、DeepSeek 等，使连接您喜爱的服务提供商变得轻而易举。"
        imageButton:
          link: "link:///docs"
          image: "mediakit://aigne-libs.png"
  - name: "architecture"
    summary: "提供对框架强大工作流与架构能力的高层概述，使用清晰的示意图增强对其稳健设计的信心。"
    title: "适用于各种场景的灵活工作流"
    description: "AIGNE 提供多种模式，如顺序（Sequential）、并发（Concurrent）和路由（Routing），以处理您能想象到的任何应用逻辑。我们的模块化架构让构建、测试和扩展变得轻松有趣。"
    sectionImage: "mediakit://aigne.png"
  - name: "callToAction"
    summary: "最终的、充满活力的行动号召，鼓励开发者迈出下一步——无论是探索实用示例还是深入查阅完整文档。"
    title: "准备好构建您的下一个人工智能应用了吗？"
    description: "冒险才刚刚开始！加入我们不断壮大的社区，从示例中获得灵感，并立即开始使用 AIGNE 构建。"
    ctaActions:
      - text: "浏览示例"
