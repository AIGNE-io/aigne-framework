    sectionSummary: "最后一个充满活力的号召性用语区，鼓励开发者深入文档或查看 GitHub 上的项目。"
    title: "准备好创造令人惊叹的作品了吗？"
    description: "你的旅程现在开始。查看我们的文档以快速入门，或在 GitHub 上浏览源代码。一起构建吧！"
    ctaBackground: "grey.100"
    ctaActions:
      - text: "阅读文档"
        link: "link:///docs"
      - text: "在 GitHub 查看"
        link: "https://github.com/AIGNE-io/aigne-framework"