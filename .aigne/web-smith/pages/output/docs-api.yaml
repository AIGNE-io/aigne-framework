  d7a5f72157229157:
    en:
      properties:
        b2jrz12ik7esf93z:
          value: ServerSetup.ts (Express Example)
        e9kvx5d7y82lm3n:
          value: material
        a7frn5jmx5vpxpt3:
          value: >-
            import { AIAgent, AIGNE } from "@aigne/core";

            import { AIGNEHTTPServer } from
            "@aigne/transport/http-server/index.js";

            import express from "express";


            const model = new OpenAIChatModel();

            const chat = AIAgent.from({ name: "chat" });

            const aigne = new AIGNE({ model, agents: [chat] });


            // Create an AIGNEServer instance

            const aigneServer = new AIGNEHTTPServer(aigne);


            // Setup the server to handle incoming requests

            const server = express();

            server.post("/aigne/invoke", async (req, res) => {
              await aigneServer.invoke(req, res);
            });

            const httpServer = server.listen(3000);
        d8hvf7cxz93jk5p:
          value: 1rem
