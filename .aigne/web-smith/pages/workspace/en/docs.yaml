meta:
  title: "AIGNE Framework Documentation | Technical Guides & API Reference"
  description: "Central hub for all AIGNE Framework technical documentation, providing access to core concepts, architecture diagrams, workflow patterns, and the complete API reference."
  image: "mediakit://aigne.png"
sections:
  - name: "docsHero"
    summary: "A vibrant introduction to the documentation hub, designed to energize developers and provide clear, immediate navigation to the main sections of the docs."
    title: "Your AI Development Adventure Starts Here!"
    description: "Everything you need to build powerful, modern AI applications is right at your fingertips. Explore the core concepts, check out the architecture, or jump straight into the code. Let's create something amazing!"
    list:
      - title: "Core Concepts"
        description: "Get to know the fundamental ideas that make AIGNE tick, from modular design to our powerful agent system."
        action:
          text: "Learn the Basics"
          link: "link:///docs/concepts"
      - title: "Architecture"
        description: "See the big picture! Understand our three-layer design that makes the framework so flexible and scalable."
        action:
          text: "View the Blueprint"
          link: "link:///docs/architecture"
      - title: "Workflow Patterns"
        description: "Discover how to orchestrate simple or complex tasks with patterns like Sequential, Router, and Handoff."
        action:
          text: "Master the Flow"
          link: "link:///docs/workflows"
      - title: "API Reference"
        description: "Dive deep into every package, class, and function. The complete guide for building with precision."
        action:
          text: "Explore the API"
          link: "link:///docs/api"
  - name: "quickStart"
    summary: "Provides a hands-on, action-oriented quick start guide so developers can immediately experience the framework's simplicity and power by running a real code example."
    title: "Get Building in Minutes!"
    description: "Why wait? You can have your first multi-agent workflow running in no time. Just install the package with your favorite manager and run this example to see the magic happen."
    code:
      filename: "/examples/workflow-handoff/usages.ts"
      content: "import { AIAgent, AIGNE } from \"@aigne/core\";\nimport { OpenAIChatModel } from \"@aigne/openai\";\n\nconst { OPENAI_API_KEY } = process.env;\n\nconst model = new OpenAIChatModel({\n  apiKey: OPENAI_API_KEY,\n});\n\nfunction transferToB() {\n  return agentB;\n}\n\nconst agentA = AIAgent.from({\n  name: \"AgentA\",\n  instructions: \"You are a helpful agent.\",\n  outputKey: \"A\",\n  skills: [transferToB],\n  inputKey: \"message\",\n});\n\nconst agentB = AIAgent.from({\n  name: \"AgentB\",\n  instructions: \"Only speak in Haikus.\",\n  outputKey: \"B\",\n  inputKey: \"message\",\n});\n\nconst aigne = new AIGNE({ model });\n\nconst userAgent = aigne.invoke(agentA);\n\nconst result1 = await userAgent.invoke({ message: \"transfer to agent b\" });\nconsole.log(result1);\n// Output: { B: \"Transfer now complete...\" }\n\nconst result2 = await userAgent.invoke({ message: \"It's a beautiful day\" });\nconsole.log(result2);\n// Output: { B: \"Sunshine warms the earth...\" }"
  - name: "architectureOverview"
    summary: "Visually introduces the framework's three-layer architecture, giving developers a clear mental model of how all the components interact, and encouraging them to explore it further."
    title: "Built for Power and Simplicity"
    description: "The AIGNE Framework is designed in a three-layer architecture that connects powerful developer tools with the core framework and a huge hub of LLM providers. This means you get a developer-friendly experience that's ready for enterprise-level scale."
    image: "mediakit://aigne.png"
    action:
      text: "Explore the Architecture"
      link: "link:///docs/architecture"
  - name: "keyFeatures"
    summary: "Highlights the most compelling and useful features of the framework in an energetic, easy-to-scan format, reinforcing the core value proposition for developers."
    title: "Everything You Need to Succeed"
    description: "We've packed AIGNE with features designed to make your development process faster, more flexible, and way more fun. Here are a few fan favorites!"
    list:
      - title: "Modular Design"
        description: "Keep your projects clean and tidy! Our modular structure makes it a breeze to organize code, boost your efficiency, and simplify maintenance down the road."
      - title: "Multi-AI Model Support"
        description: "Never get locked into one provider. Seamlessly switch between OpenAI, Gemini, Claude, and many more. You have the freedom to choose the best model for the job."
      - title: "Flexible Workflow Patterns"
        description: "From simple sequential tasks to complex, concurrent agent conversations, you can build it all. AIGNE provides the patterns you need to bring any workflow to life."
      - title: "Seamless MCP Integration"
        description: "Connect to external systems and services like databases or web scrapers with ease using the built-in Model Context Protocol. It's integration made simple."
  - name: "joinTheCommunity"
    summary: "A friendly and enthusiastic call to action that invites developers to become part of the AIGNE community, fostering engagement and providing clear pathways for support and contribution."
    title: "Let's Build Together!"
    description: "Have a question, an idea, or just want to show off a cool project? Join our vibrant community of developers! We're active on our forums and always excited to see new contributions on GitHub."
    action:
      text: "Get Involved Now"
      link: "link:///community"
