              variant: h4
        e8f3k7m2n9p4q1s5:
          value: false
        9ajrz12ik7esfk1z:
          value:
            list:
              - id: item-1753379691477-fu786lae3
                type: text
                text: AIGNE 的灵感来源于法国南部的一个中世纪村庄以及古爱尔兰语中表示“精神”的词汇。二者结合恰好体现了我们的目标：构建会思考并付诸行动的智能代理。
