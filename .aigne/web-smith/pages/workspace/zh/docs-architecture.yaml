meta:
  title: "AIGNE 框架架构 | 工具、核心与 LLM 中心"
  description: "深入了解 AIGNE 框架的三层架构。查看我们的工具、框架核心及中心与 LLM 提供者如何协同工作，以构建强大且可扩展的 AI 开发体验。"
  image: "mediakit://aigne.png"
sections:
  - name: "architectureHero"
    summary: "介绍 AIGNE 框架的三层架构，附带清晰的高阶示意图及其对开发者的目的和优势概述。"
    title: "了解各部分如何连接：AIGNE 架构"
    description: "准备查看内部结构？AIGNE 框架基于一套三层架构，连接开发者工具、高度灵活的核心和你常用的各类大型语言模型提供者。此设计使得构建 AI 更高效且易于扩展。"
    image: "mediakit://aigne.png"
  - name: "architectureLayers"
    summary: "分解架构的三大核心层：工具层、框架核心与中心及 LLM 提供者，说明每一层在开发生命周期中的具体作用。"
    title: "三层架构"
    description: "下面分解每一层的职责。每一层都承担特定任务，使你的开发工作流更顺畅、非常高效且可靠。你可以在需要的位置获得所需功能。"
    list:
      - title: "1. The Tools Layer"
        description: "你的指挥中心：面向开发者的工具，用于构建、监控和管理 AI 工作流。包括 AIGNE/CLI（项目管理）、AIGNE/Observability（追踪）和 AIGNE/Studio（可视化构建）。"
      - title: "2. The Framework Core"
        description: "这是 AIGNE 的核心：实现代理式工作流的关键组件。包含功能性核心、共享库，以及用于提示（prompt）、内存和基于协议的集成的核心代理。"
      - title: "3. The Hub & LLM Providers"
        description: "连接任意 AI 引擎：AIGNE Hub 是连接 OpenAI、Anthropic、Gemini 等大量大型语言模型后端的统一入口，避免供应商锁定。"
  - name: "toolsLayerDetail"
    summary: "提供工具层组件的详细列表，重点介绍 CLI、Observability 和 Studio，让开发者清晰了解其工具集。"
    title: "开发者工具箱"
    list:
      - title: "AIGNE/CLI"
        description: "命令行界面，可用于项目管理与部署，快速创建新项目。"
      - title: "AIGNE/Observability"
        description: "通过端到端的监控与追踪获得清晰的工作流视图，便于调试和排查问题。"
      - title: "AIGNE/Studio"
        description: "在可视化环境中构建和测试复杂工作流，直观呈现工作流逻辑。"
  - name: "coreLayerDetail"
    summary: "详述框架核心的关键组件，包括功能框架、共享库以及为系统提供支持的不同核心代理类型。"
    title: "框架核心详解"
    list:
      - title: "AIGNE/Framework"
        description: "提供工作流编排功能的核心模块。其设计稳健、模块化，可应对各类使用场景。"
      - title: "AIGNE/Libs"
        description: "一组共享库，旨在加速构建功能丰富的应用。"
      - title: "Core Agents"
        description: "专用的核心代理，用于提示构建、任务执行（AI Agent）、外部集成（MCP Agent）和有状态内存管理。"
  - name: "llmProviders"
    summary: "展示可通过 AIGNE Hub 使用的大量大型语言模型提供者，强调灵活性与选择性。"
    title: "你的大型语言模型（LLM）生态系统"
    description: "无缝连接各主流模型：AIGNE Hub 作为统一入口，通向包括 OpenAI、Anthropic、AWS Bedrock、DeepSeek、xAI、Gemini、Ollama 和 OpenRouter 在内的大型生态系统。按需选择最合适的模型。"
  - name: "summaryCta"
    summary: "总结三层架构的实际优势，并提供引导性操作，鼓励用户接着探索工作流示例。"
    title: "这对你意味着什么"
    description: "这不仅仅是一张架构图。借助该架构，你可以使用高效工具加速构建，通过核心引擎编排复杂工作流，并与任意 AI 模型集成，从而获得更大的灵活性与能力以实现你的方案。"
    action:
      text: "查看工作流示例"
      link: "link:///docs/workflows"
