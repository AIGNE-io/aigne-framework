  - name: "installation"
    summary: "Provides clear, copy-paste-ready installation commands for multiple package managers, presented in an approachable way to make the setup process feel effortless for the developer."
    title: "Install the Magic"
    description: "Ready to add AIGNE to your project? Just pick your favorite package manager and run one of the commands below. It's that simple!"
    code:
      filename: "Terminal"
      content: "# Using npm\nnpm install @aigne/core\n\n# Using yarn\nyarn add @aigne/core\n\n# Using pnpm\npnpm add @aigne/core"
  - name: "usageExample"
    summary: "The core 'aha!' moment of the page, this section showcases a tangible, working code example that demonstrates a key framework feature (agent handoff), encouraging immediate user interaction and highlighting the framework's power."
    title: "Run Your First AI Agent"
    description: "Time for the fun part! Hereâ€™s a quick example to see AIGNE in action. This code sets up two agents and shows how one can 'handoff' a conversation to another. Copy, paste, and watch it work!"
    code:
      filename: "/examples/workflow-handoff/usages.ts"
      content: "import { AIAgent, AIGNE } from \"@aigne/core\";\nimport { OpenAIChatModel } from \"@aigne/openai\";\n\nconst { OPENAI_API_KEY } = process.env;\n\nconst model = new OpenAIChatModel({\n  apiKey: OPENAI_API_KEY,\n});\n\nfunction transferToB() {\n  return agentB;\n}\n\nconst agentA = AIAgent.from({\n  name: \"AgentA\",\n  instructions: \"You are a helpful agent.\",\n  outputKey: \"A\",\n  skills: [transferToB],\n  inputKey: \"message\",\n});\n\nconst agentB = AIAgent.from({\n  name: \"AgentB\",\n  instructions: \"Only speak in Haikus.\",\n  outputKey: \"B\",\n  inputKey: \"message\",\n});\n\nconst aigne = new AIGNE({ model });\n\nconst userAgent = aigne.invoke(agentA);\n\nconst result1 = await userAgent.invoke({ message: \"transfer to agent b\" });\nconsole.log(result1);\n// Output:\n// {\n//   B: \"Transfer now complete,  \\nAgent B is here to help.  \\nWhat do you need, friend?\".\n// }\n\nconst result2 = await userAgent.invoke({ message: \"It's a beautiful day\" });\nconsole.log(result2);\n// Output:\n// {\n//   B: \"Sunshine warms the earth,  \\nGentle breeze whispers softly,  \\nNature sings with joy.  \",\n// }"
